1,536871186]],[&quot;^16&quot;,[1310,&quot;^F&quot;,1309,536871186]],[&quot;^16&quot;,[1310,&quot;^Y&quot;,1308,536871186]],[&quot;^16&quot;,[1310,&quot;^V&quot;,1308,536871186]],[&quot;^16&quot;,[1310,&quot;^U&quot;,1308,536871186]],[&quot;^16&quot;,[1310,&quot;^1;&quot;,1,536871186]],[&quot;^16&quot;,[1310,&quot;^X&quot;,&quot;^1&lt;&quot;,536871186]],[&quot;^16&quot;,[1310,&quot;^1:&quot;,true,536871186]],[&quot;^16&quot;,[1310,&quot;^;&quot;,&quot;~u62b12dec-9b3b-4442-b307-39d6e057e0db&quot;,536871186]],[&quot;^16&quot;,[1311,&quot;^R&quot;,&quot;There are many variables involved for IMAGE. Bit depth, Color space, Compression and storage formats.\\nThe basic like this:\\n1. An image is comprised of pixels. a 100x100 size image has 10,000 pixels. The raw data needs to represent the color value of each one of those pixels. This is where bit depth comes into play. If you only had 1 bit per pixel, you would only be able to represent two colors - for example, perhaps black and white. this wouldn&apos;t make for a particularly interesting image. You could trick the eye into seeing shading by using stippling. Early computers used 4-bit color providing a maximum of 16 colors, this was a start, but 8-bit color proved much more interesting allowing 256 colors. As computer hardware improved, the number of bits per pixel increased - 16-bit (65,536 colors) and then eventually 24-bit (16million colors).\\n2. The color space. This describes how the color information is stored within those bits. For example - many systems use 32bits to not only store the red, green and blue components of the color but also an alpha level (transparency). A basic example would be ARGB color space/model - the first 8 bits are alpha, then red, green and blue (8 bits each).\\n3. To not lose any data at all, We could store it in its rawest format - ie: every single bit. This usually results in large files however. For example: at 32-bits a 100x100 pixel image would take up 40K - not too bad ... but what about a single frame of high definition footage? 1920x1080 pixels x 32-bits? a little under 8MB. At that size 1 Second of footage would take up around 200MB - a whole movie over 1TB. This is where compression comes in.&quot;,536871186]],[&quot;^16&quot;,[1311,&quot;^P&quot;,&quot;^17&quot;,536871186]],[&quot;^16&quot;,[1311,&quot;^F&quot;,1310,536871186]],[&quot;^16&quot;,[1311,&quot;^Y&quot;,1308,536871186]],[&quot;^16&quot;,[1311,&quot;^V&quot;,1310,536871186]],[&quot;^16&quot;,[1311,&quot;^U&quot;,1308,536871186]],[&quot;^16&quot;,[1311,&quot;^1:&quot;,true,536871186]],[&quot;^16&quot;,[1311,&quot;^;&quot;,&quot;~u62b12dec-264e-4bf8-bb05-1278a3a01074&quot;,536871186]],[&quot;^16&quot;,[1312,&quot;^R&quot;,&quot;&quot;,536871186]],[&quot;^16&quot;,[1312,&quot;^P&quot;,&quot;^17&quot;,536871186]],[&quot;^16&quot;,[1312,&quot;^F&quot;,1310,536871186]],[&quot;^16&quot;,[1312,&quot;^Y&quot;,1308,536871186]],[&quot;^16&quot;,[1312,&quot;^V&quot;,1308,536871186]],[&quot;^16&quot;,[1312,&quot;^U&quot;,1308,536871186]],[&quot;^16&quot;,[1312,&quot;^1:&quot;,true,536871186]],[&quot;^16&quot;,[1312,&quot;^;&quot;,&quot;~u62b12dec-1d1a-41d5-94c3-14fdd6d59073&quot;,536871186]],[&quot;^16&quot;,[1314,&quot;^R&quot;,&quot;[[Indexed Color &amp; Palettes]]&quot;,536871188]],[&quot;^16&quot;,[1314,&quot;^P&quot;,&quot;^17&quot;,536871188]],[&quot;^16&quot;,[1314,&quot;^F&quot;,1319,536871188]],[&quot;^16&quot;,[1314,&quot;^Y&quot;,341,536871188]],[&quot;^16&quot;,[1314,&quot;^V&quot;,1319,536871188]],[&quot;^16&quot;,[1314,&quot;^U&quot;,327,536871188]],[&quot;^16&quot;,[1314,&quot;^U&quot;,341,536871188]],[&quot;^16&quot;,[1314,&quot;^H&quot;,327,536871188]],[&quot;^16&quot;,[1314,&quot;^1:&quot;,true,536871188]],[&quot;^16&quot;,[1314,&quot;^;&quot;,&quot;~u62b12dec-02bf-484e-ba5e-a1b399490bc1&quot;,536871188]],[&quot;^16&quot;,[1315,&quot;^R&quot;,&quot;&quot;,536871188]],[&quot;^16&quot;,[1315,&quot;^P&quot;,&quot;^17&quot;,536871188]],[&quot;^16&quot;,[1315,&quot;^F&quot; lt;/tbody&gt;&lt;/table&gt;\\n\\nTechnique to manage digital images&apos; colors in a limited fashion\\n\\n[![](https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Indexed_palette.svg/150px-Indexed_palette.svg.png)](https://en.wikipedia.org/wiki/File:Indexed_palette.svg) A 2-bit indexed color image. The color of each [pixel](https://en.wikipedia.org/wiki/Pixel \\&quot;Pixel\\&quot;) is represented by a number; each number (the _index_) corresponds to a color in the color table (the _[palette](https://en.wikipedia.org/wiki/Palette_(computing) \\&quot;Palette (computing)\\&quot;)_).\\n\\nIn computing, **indexed color** is a technique to manage [digital images](https://en.wikipedia.org/wiki/Digital_image \\&quot;Digital image\\&quot;)&apos; colors in a limited fashion, in order to save computer [memory](https://en.wikipedia.org/wiki/Computer_data_storage \\&quot;Computer data storage\\&quot;) and [file storage](https://en.wikipedia.org/wiki/Hard_disk_drive \\&quot;Hard disk drive\\&quot;), while speeding up display refresh and file transfers. It is a form of [vector quantization compression](https://en.wikipedia.org/wiki/Vector_quantization#Use_in_data_compression \\&quot;Vector quantization\\&quot;).\\n\\nWhen an image is [encoded](https://en.wikipedia.org/wiki/Encoding \\&quot;Encoding\\&quot;) in this way, color information is not directly carried by the image [pixel](https://en.wikipedia.org/wiki/Pixel \\&quot;Pixel\\&quot;) data, but is stored in a separate piece of data called a color lookup table (CLUT) or [palette](https://en.wikipedia.org/wiki/Palette_(computing) \\&quot;Palette (computing)\\&quot;): an array of color specifications. Every element in the array represents a color, indexed by its position within the array. Each image pixel does not contain the full specification of its color, but only its index into the _palette_. This technique is sometimes referred as **pseudocolor**[[1]](https://en.wikipedia.org/wiki/Indexed_color?oldformat=true#cite_note-1) or **indirect color**,[[2]](https://en.wikipedia.org/wiki/Indexed_color?oldformat=true#cite_note-2) as colors are addressed indirectly.\\n\\nContents\\n--------\\n\\n*   [1 History](https://en.wikipedia.org/wiki/Indexed_color?oldformat=true#History)\\n*   [2 Palette size](https://en.wikipedia.org/wiki/Indexed_color?oldformat=true#Palette_size)\\n*   [3 Colors and palettes](https://en.wikipedia.org/wiki/Indexed_color?oldformat=true#Colors_and_palettes)\\n    *   [3.1 Early color techniques](https://en.wikipedia.org/wiki/Indexed_color?oldformat=true#Early_color_techniques)\\n    *   [3.2 RGB](https://en.wikipedia.org/wiki/Indexed_color?oldformat=true#RGB)\\n*   [4 Pixel bits arrangements](https://en.wikipedia.org/wiki/Indexed_color?oldformat=true#Pixel_bits_arrangements)\\n*   [5 Advantages](https://en.wikipedia.org/wiki/Indexed_color?oldformat=true#Advantages)\\n*   [6 Disadvantages](https://en.wikipedia.org/wiki/Indexed_color?oldformat=true#Disadvantages)\\n*   [7 Image file formats supporting indexed color](https://en.wikipedia.org/wiki/Indexed_color?oldformat=true#Image_file_formats_supporting_indexed_color)\\n*   [8 Notes](https://en.wikipedia.org/wiki/Indexed_color?oldformat=true#Notes)\\n*   [9 See also](https://en.wikipedia.org/wiki/Indexed_color?oldformat=true#See_also)\\n*   [10 References](https://en.wikipedia.org/wiki/Indexed_color?oldformat=true#References)\\n*   [11 External links](https://en.wikipedia.org/wiki/Indexed_color?oldformat=true#External_links)\\n\\nHistory[[edit](https://en.wikipedia.org/w/index.php?title=Indexed_color&amp;action=edit&amp;section=1 \\&quot;Edit section: History\\&quot;)]\\n-----------------------------------------------------------------------------------------------------------------------\\n\\nEarly graphics display systems that used 8-bit indexed color with [frame buffers](https://en.wikipedia.org/wiki/Frame_buffer \\&quot;Frame buffer\\&quot;) and [color lookup tables](https://en.wikipedia.org/wiki/Color_lookup_table \\&quot;Color lookup table\\&quot;) include Shoup&apos;s [SuperPaint](https://en.wikipedia.org/wiki/SuperPaint \\&quot;SuperPaint\\&quot;) (1973) and the video frame buffer described in 1975 by Kajiya, Sutherland, and Cheadle.[[3]](https://en.wikipedia.org/wiki/Indexed_color?oldformat=true#cite_note-3)[[4]](https://en.wikipedia.org/wiki/Indexed_color?oldformat=true#cite_note-4) These supported a palette of 256 RGB colors. SuperPaint used a [shift-register](https://en.wikipedia.org/wiki/Shift-register \\&quot;Shift-register\\&quot;) frame buffer, while the Kajiya et al. system used a [random-access](https://en.wikipedia.org/wiki/Random-access_memory \\&quot;Random-access memory\\&quot;) frame buffer.\\n\\nA few earlier systems used 3-bit color, but typically treated the bits as independent red, green, and blue on/off bits rather than jointly as an index into a CLUT.\\n\\nPalette size[[edit](https://en.wikipedia.org/w/index.php?title=Indexed_color&amp;action=edit&amp;section=2 \\&quot;Edit section: Palette size\\&quot;)]\\n---------------------------------------------------------------------------------------------------------------------------------\\n\\nThe palette itself stores a limited number of distinct colors; 4, 16 or 256 are the most common cases. These limits are often imposed by the target architecture&apos;s [display adapter](https://en.wikipedia.org/wiki/Video_card \\&quot;Video card\\&quot;) [hardware](https://en.wikipedia.org/wiki/Computer_hardware \\&quot;Computer hardware\\&quot;), so it is not a coincidence that those numbers are exact powers of two (the [binary code](https://en.wikipedia.org/wiki/Binary_code \\&quot;Binary code\\&quot;)): 22¬†=¬†4, 24¬†=¬†16 and 28¬†=¬†256. While 256 values can be fit into a single 8-[bit](https://en.wikipedia.org/wiki/Bit \\&quot;Bit\\&quot;) [byte](https://en.wikipedia.org/wiki/Byte \\&quot;Byte\\&quot;) (and then a single indexed color pixel also occupies a single byte), pixel indices with 16 (4-bit, a [nibble](https://en.wikipedia.org/wiki/Nibble \\&quot;Nibble\\&quot;)) or fewer colors can be packed together into a single byte (two nibbles per byte, if 16 colors are employed, or four 2-bit pixels per byte if using 4 colors). Sometimes, 1-bit (2-color) values can be used, and then up to eight pixels can be packed into a single byte; such images are considered _[binary images](https://en.wikipedia.org/wiki/Binary_image \\&quot;Binary image\\&quot;)_ (sometimes referred as a _bitmap_ or _bilevel image_) and not an indexed color image.\\n\\n*   [1-bit monochrome](https://en.wikipedia.org/wiki/Binary_image \\&quot;Binary image\\&quot;)\\n*   [8-bit grayscale](https://en.wikipedia.org/wiki/Grayscale \\&quot;Grayscale\\&quot;)\\n*   [8-bit color](https://en.wikipedia.org/wiki/8-bit_color \\&quot;8-bit color\\&quot;)\\n*   [15- or 16-bit color (high color)](https://en.wikipedia.org/wiki/High_color \\&quot;High color\\&quot;)\\n*   [24-bit color (true color)](https://en.wikipedia.org/wiki/Color_depth#True_color_(24-bit) \\&quot;Color depth\\&quot;)\\n*   [30-, 36-, or 48-bit color (deep color)](https://en.wikipedia.org/wiki/Color_depth#Deep_color_(30-bit) \\&quot;Color depth\\&quot;)\\n\\nRelated\\n\\n*   Indexed color\\n*   [Palette](https://en.wikipedia.org/wiki/Palette_(computing) \\&quot;Palette (computing)\\&quot;)\\n*   [RGB color model](https://en.wikipedia.org/wiki/RGB_color_model \\&quot;RGB color model\\&quot;)\\n*   [Web-safe color](https://en.wikipedia.org/wiki/Web_colors#Web-safe_colors \\&quot;Web colors\\&quot;)\\n\\nis intended through a _[transparent color](https://en.wikipedia.org/wiki/Palette_(computing)#Transparent_color_in_palettes \\&quot;Palette (computing)\\&quot;)_, one palette entry is specifically reserved for this purpose, and it is discounted as an available color. Some machines, such as the [MSX](https://en.wikipedia.org/wiki/MSX \\&quot;MSX\\&quot;) series, had the transparent color reserved by hardware.[[5]](https://en.wikipedia.org/wiki/Indexed_color?oldformat=true#cite_note-5)\\n\\nIndexed color images with palette sizes beyond 256 entries are rare. The practical limit is around 12-bit per pixel, 4,096 different indices. To use indexed 16 bpp or more does not provide the benefits of the indexed color images&apos; nature, due to the color palette size in bytes being greater than the raw image data itself. Also, useful direct RGB [Highcolor](https://en.wikipedia.org/wiki/Highcolor \\&quot;Highcolor\\&quot;) modes can be used from [15 bpp](https://en.wikipedia.org/wiki/List_of_monochrome_and_RGB_color_formats#15-bit_RGB \\&quot;List of monochrome and RGB color formats\\&quot;) and up.\\n\\nIf an image has many subtle color shades, it is necessary to select a limited repertoire of colors to approximate the image using [color quantization](https://en.wikipedia.org/wiki/Color_quantization \\&quot;Color quantization\\&quot;). Such a palette is frequently insufficient to represent the image accurately; difficult-to-reproduce features such as [gradients](https://en.wikipedia.org/wiki/Gradient \\&quot;Gradient\\&quot;) will appear blocky or as strips (_[color banding](https://en.wikipedia.org/wiki/Colour_banding \\&quot;Colour banding\\&quot;)_). In those cases, it is usual to employ [dithering](https://en.wikipedia.org/wiki/Dither \\&quot;Dither\\&quot;), which mixes different-colored pixels in patterns, exploiting the tendency of human vision to blur nearby pixels together, giving a result visually closer to the original one.\\n\\nHere is a typical indexed 256-color image and its own palette (shown as a rectangle of swatches):\\n\\n&lt;table border=\\&quot;0\\&quot; cellpadding=\\&quot;0\\&quot;&gt;&lt;tbody&gt;&lt;tr&gt;&lt;td&gt;&lt;a href=\\&quot;https://en.wikipedia.org/wiki/File:Adaptative_8bits_palette_sample_image.png\\&quot;&gt;&lt;img class=\\&quot;\\&quot; src=\\&quot;https://upload.wikimedia.org/wikipedia/commons/7/7c/Adaptative_8bits_palette_sample_image.png\\&quot;&gt;&lt;/a&gt;&lt;/td&gt;&lt;td&gt;&amp;nbsp;&lt;/td&gt;&lt;td&gt;&lt;a href=\\&quot;https://en.wikipedia.org/wiki/File:Adaptative_8bits_palette.png\\&quot;&gt;&lt;img class=\\&quot;\\&quot; src=\\&quot;https://upload.wikimedia.org/wikipedia/commons/a/a6/Adaptative_8bits_palette.png\\&quot;&gt;&lt;/a&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;\\n\\nColors and palettes[[edit](https://en.wikipedia.org/w/index.php?title=Indexed_color&amp;action=edit&amp;section=3 \\&quot;Edit section: Colors and palettes\\&quot;)]\\n-----------------------------------------------------------------------------------------------------------------------------------------------\\n\\nSee also: [List of palettes](https://en.wikipedia.org/wiki/List_of_palettes \\&quot;List of palettes\\&quot;)\\n\\nHow the colors are encoded within the color palette map of a given indexed color image depends on the target platform.\\n\\n&quot;,536871266]],[&quot;^16&quot;,[1965,&quot;^P&quot;,&quot;^17&quot;,536871266]],[&quot;^16&quot;,[1965,&quot;^F&quot;,326,536871266]],[&quot;^16&quot;,[1965,&quot;^Y&quot;,326,536871266]],[&quot;^16&quot;,[1965,&quot;^V&quot;,326,536871266]],[&quot;^16&quot;,[1965,&quot;^U&quot;,326,536871266]],[&quot;^16&quot;,[1965,&quot;^U&quot;,1885,536871266]],[&quot;^16&quot;,[1965,&quot;^U&quot;,1888,536871266]],[&quot;^16&quot;,[1965,&quot;^U&quot;,1908,536871266]],[&quot;^16&quot;,[1965,&quot;^U&quot;,1933,536871266]],[&quot;^16&quot;,[1965,&quot;^U&quot;,1934,536871266]],[&quot;^16&quot;,[1965,&quot;^:&quot;,true,536871266]],[&quot;^16&quot;,[1965,&quot;^?&quot;,[&quot;^ &quot;,&quot;^18&quot;,true],536871266]],[&quot;^16&quot;,[1965,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^18&quot;]],536871266]],[&quot;^16&quot;,[1965,&quot;^H&quot;,1885,536871266]],[&quot;^16&quot;,[1965,&quot;^H&quot;,1888,536871266]],[&quot;^16&quot;,[1965,&quot;^H&quot;,1908,536871266]],[&quot;^16&quot;,[1965,&quot;^H&quot;,1933,536871266]],[&quot;^16&quot;,[1965,&quot;^H&quot;,1934,536871266]],[&quot;^16&quot;,[1965,&quot;^1:&quot;,true,536871266]],[&quot;^16&quot;,[1965,&quot;^;&quot;,&quot;~u62b12df0-0d4c-4a64-b8a9-8cc670ae8112&quot;,536871266]],[&quot;^16&quot;,[1966,&quot;^R&quot;,&quot;### Early color techniques[[edit](https://en.wikipedia.org/w/index.php?title=Indexed_color&amp;action=edit&amp;section=4 \\&quot;Edit section: Early color techniques\\&quot;)]\\n\\nMany early [personal](https://en.wikipedia.org/wiki/Personal_computer \\&quot;Personal computer\\&quot;) and [home computers](https://en.wikipedia.org/wiki/Home_computer \\&quot;Home computer\\&quot;) had very limited [hardware palettes](https://en.wikipedia.org/wiki/List_of_palettes#List_of_computer_hardware_palettes \\&quot;List of palettes\\&quot;) that could produce a very small set of colors. In these cases, each pixel&apos;s value mapped directly onto one of these colors. Well-known examples include the [Apple II](https://en.wikipedia.org/wiki/List_of_8-bit_computer_hardware_palettes#Apple_II_series \\&quot;List of 8-bit computer hardware palettes\\&quot;), [Commodore 64](https://en.wikipedia.org/wiki/List_of_8-bit_computer_hardware_palettes#C-64 \\&quot;List of 8-bit computer hardware palettes\\&quot;) and [IBM PC CGA](https://en.wikipedia.org/wiki/List_of_8-bit_computer_hardware_palettes#CGA \\&quot;List of 8-bit computer hardware palettes\\&quot;), all of which included hardware that could produce a fixed set of 16 colors. In these cases, an image can encode each pixel with 4-bits, directly selecting the color to use. In most cases, however, the display hardware supports additional modes where only a subset of those colors can be used in a single image, a useful technique to save memory. For instance, the CGA&apos;s 320√ó200 resolution mode could show only four of the 16 colors at one time. As the palettes were entirely proprietary, an image generated on one platform cannot be directly viewed properly on another.\\n\\nOther machines of this era had the ability to generate a larger set of colors, but generally only allowed a subset of those to be used in any one image. Examples include the 256-color palette on [Atari 8-bit machines](https://en.wikipedia.org/wiki/List_of_8-bit_computer_hardware_palettes#Atari_400/800/XL/XE \\&quot;List of 8-bit computer hardware palettes\\&quot;) or the 4,096 colors of the [VT241](https://en.wikipedia.org/wiki/VT220 \\&quot;VT220\\&quot;) terminal in [ReGIS](https://en.wikipedia.org/wiki/ReGIS \\&quot;ReGIS\\&quot;) graphics mode. In these cases it was common for the image to only allow a small subset of the total number of colors to be displayed at one time, up to 16 at once on the Atari and VT241. Generally, these systems worked identically to their less-colorful brethren, but a key difference was that there were too many colors in the palette to directly encode in the pixel data given the limited amount of [video memory](https://en.wikipedia.org/wiki/Video_memory \\&quot;Video memory\\&quot;). Instead, they used a [colour look-up table](https://en.wikipedia.org/wiki/Colour_look-up_table \\&quot;Colour look-up table\\&quot;) (CLUT) where each pixel&apos;s data pointed to an entry in the CLUT, and the CLUT was set up under program control. This meant that the image CLUT data had to be stored along with the raw image data in order to be able to re-produce the image correctly.&quot;,536871266]],[&quot;^16&quot;,[1966,&quot;^P&quot;,&quot;^17&quot;,536871266]],[&quot;^16&quot;,[1966,&quot;^W&quot;,3,536871266]],[&quot;^16&quot;,[1966,&quot;^F&quot;,1965,536871266]],[&quot;^16&quot;,[1966,&quot;^Y&quot;,326,536871266]],[&quot;^16&quot;,[1966,&quot;^V&quot;,326,536871266]],[&quot;^16&quot;,[1966,&quot;^U&quot;,326,536871266]],[&quot;^16&quot;,[1966,&quot;^1;&quot;,3,536871266]],[&quot;^16&quot;,[1966,&quot;^X&quot;,&quot;^1&lt;&quot;,536871266]],[&quot;^16&quot;,[1966,&quot;^1:&quot;,false,536871266]],[&quot;^16&quot;,[1966,&quot;^;&quot;,&quot;~u62b12df0-3590-4f63-9994-d0bc9484e4d4&quot;,536871266]],[&quot;^16&quot;,[1967,&quot;^R&quot;,&quot;### RGB[[edit](https://en.wikipedia.org/w/index.php?title=Indexed_color&amp;action=edit&amp;section=5 \\&quot;Edit section: RGB\\&quot;)]\\n\\nHardware palettes based on [component video](https://en.wikipedia.org/wiki/Component_video \\&quot;Component video\\&quot;) colors such as [YPbPr](https://en.wikipedia.org/wiki/YPbPr \\&quot;YPbPr\\&quot;) or the like were generally replaced in the mid 1980s by the more flexible [RGB color model](https://en.wikipedia.org/wiki/RGB_color_model \\&quot;RGB color model\\&quot;), in which a given color can be obtained by mixing different amounts of the three [primary colors](https://en.wikipedia.org/wiki/Primary_color \\&quot;Primary color\\&quot;) red, green, and blue. Although the total number of different colors depends on the number of levels per primary, and on a given hardware implementation (a [9-bit RGB](https://en.wikipedia.org/wiki/List_of_monochrome_and_RGB_color_formats#9-bit_RGB \\&quot;List of monochrome and RGB color formats\\&quot;) provides 512 combinations, a [12-bit RGB](https://en.wikipedia.org/wiki/List_of_monochrome_and_RGB_color_formats#12-bit_RGB \\&quot;List of monochrome and RGB color formats\\&quot;) provides 4,096, and so on), in this model [Digital-to-Analog Converters](https://en.wikipedia.org/wiki/Digital-to-Analog_Converter \\&quot;Digital-to-Analog Converter\\&quot;) (DAC) can generate the colors ‚Äî simplifying the hardware design ‚Äî while the software can treat the number per levels used abstractly and manage the RGB colors in a device-independent fashion. With colors stored in RGB format within the palettes of indexed image files, any image can be displayed (through appropriate transformations) on any such system, regardless of the color depth used in the hardware implementation.\\n\\nToday, display hardware and [image file formats](https://en.wikipedia.org/wiki/Image_file_formats \\&quot;Image file formats\\&quot;) that deal with indexed color images almost exclusively manage colors in RGB format, the de facto standard encoding being the so-called [truecolor](https://en.wikipedia.org/wiki/24-bit_color \\&quot;24-bit color\\&quot;) or [24-bit RGB](https://en.wikipedia.org/wiki/RGB_color_model#The_24-bit_RGB_representation \\&quot;RGB color model\\&quot;), with [16,777,216 different possible colors](https://en.wikipedia.org/wiki/List_of_monochrome_and_RGB_color_formats#24-bit_RGB \\&quot;List of monochrome and RGB color formats\\&quot;). However, indexed color images are not genuinely constrained to a 24-bit RGB color encoding; image palettes can hold any type of color encoding. For example, the [PDF](https://en.wikipedia.org/wiki/PDF \\&quot;PDF\\&quot;) file format does support indexed color in other colorspaces, notably [CMYK](https://en.wikipedia.org/wiki/CMYK_color_model \\&quot;CMYK color model\\&quot;), and [Adobe Distiller](https://en.wikipedia.org/wiki/Adobe_Distiller \\&quot;Adobe Distiller\\&quot;) by default will convert images to indexed color whenever the total number of colors in an image is equal to or less than 256. When using RGB, the [TIFF](https://en.wikipedia.org/wiki/TIFF \\&quot;TIFF\\&quot;) and [PNG](https://en.wikipedia.org/wiki/Portable_Network_Graphics \\&quot;Portable Network Graphics\\&quot;) file formats can optionally store the RGB triplets with a precision of 16-bit (65,536 levels per component) yielding a total of 48 bits per pixel. A proposed extension to the TIFF Standard allows[[6]](https://en.wikipedia.org/wiki/Indexed_color?oldformat=true#cite_note-6) non-RGB color palettes, but this was never implemented in software due to technical reasons. The color map table of the [BMP file format](https://en.wikipedia.org/wiki/BMP_file_format \\&quot;BMP file format\\&quot;) indexed color mode stores its entries in BGR order rather than RGB, and has (in the current version) an additional unused byte for padding to conform to [32-bit](https://en.wikipedia.org/wiki/32-bit \\&quot;32-bit\\&quot;) [word alignment](https://en.wikipedia.org/wiki/Data_structure_alignment \\&quot;Data structure alignment\\&quot;) during processing, but it is essentially still a 24-bit RGB color encoding. (An earlier version of the BMP format used three bytes per 24-bit color map table entry, and many files in that format are still in circulation, so many modern programs that read BMP files support both variations.)\\n\\nPixel bits arrangements[[edit](https://en.wikipedia.org/w/index.php?title=Indexed_color&amp;action=edit&amp;section=6 \\&quot;Edit section: Pixel bits arrangements\\&quot;)]\\n-------------------------------------------------------------------------------------------------------------------------------------------------------\\n\\nExcept for very low resolution graphic modes, early home and personal computers rarely implemented an \\&quot;all-pixels-addressable\\&quot; design - that is, the ability to change a single pixel to any of the available colors independently. Their limitations came from employing separate _color attribute_ or _color RAM_ areas, leading to [attribute clash](https://en.wikipedia.org/wiki/Attribute_clash \\&quot;Attribute clash\\&quot;) effects. Also, the pixel bits and/or the scan lines of the video memory were commonly arranged in odd ways convenient for the video generator hardware (thus saving hardware costs in a cost-competitive market), but sometimes creating difficulty for the people writing graphics programs. A pixel&apos;s bits in indexed-color, all-pixel-addressable images are not always contiguous in video memory or image files (i.e., [chunky](https://en.wikipedia.org/wiki/Packed_pixel \\&quot;Packed pixel\\&quot;) organization is not always used.) Some video hardware, such as the 16-color graphic modes of the [Enhanced Graphics Adapter](https://en.wikipedia.org/wiki/Enhanced_Graphics_Adapter \\&quot;Enhanced Graphics Adapter\\&quot;) (EGA) and [Video Graphics Array](https://en.wikipedia.org/wiki/Video_Graphics_Array \\&quot;Video Graphics Array\\&quot;) (VGA) for [IBM PC compatibles](https://en.wikipedia.org/wiki/IBM_PC_compatible \\&quot;IBM PC compatible\\&quot;)[[7]](https://en.wikipedia.org/wiki/Indexed_color?oldformat=true#cite_note-7) or the [Amiga](https://en.wikipedia.org/wiki/Amiga \\&quot;Amiga\\&quot;) video buffer[[8]](https://en.wikipedia.org/wiki/Indexed_color?oldformat=true#cite_note-8) are arranged as a series of [bit planes](https://en.wikipedia.org/wiki/Bit_plane \\&quot;Bit plane\\&quot;) (in a configuration called [planar](https://en.wikipedia.org/wiki/Planar_(computer_graphics) \\&quot;Planar (computer graphics)\\&quot;)), in which the related bits of a single pixel are split among several independent [bitmaps](https://en.wikipedia.org/wiki/Binary_image \\&quot;Binary image\\&quot;). Thus, the pixel bits are conceptually aligned along the 3D Z-axis. (The \\&quot;depth\\&quot; concept here is not the same as that of pixel [depth](https://en.wikipedia.org/wiki/Color_depth \\&quot;Color depth\\&quot;).)\\n\\nEarly image file formats, such as [PIC](https://en.wikipedia.org/wiki/PICtor_PIC_image_format \\&quot;PICtor PIC image format\\&quot;), stored little more than a bare [memory dump](https://en.wikipedia.org/wiki/Memory_dump \\&quot;Memory dump\\&quot;) of the video buffer of a given machine.\\n\\nSome indexed-color image file formats such as [Graphics Interchange Format](https://en.wikipedia.org/wiki/Graphics_Interchange_Format \\&quot;Graphics Interchange Format\\&quot;) (GIF) allow the image&apos;s scan lines to be arranged in [interleaved](https://en.wikipedia.org/wiki/Interleaving_(bitmaps) \\&quot;Interleaving (bitmaps)\\&quot;) fashion (not linear order), which allows a low resolution version of the image to appear on screen while it is still downloading, so that the computer user can gain an idea of its contents during the seconds before the whole image arrives. Here is an example of a typical vertically interleaved download in four steps:\\n\\n[![](https://upload.wikimedia.org/wikipedia/commons/3/35/IndexedColorSample_InterleavedDownload_%28Caerulea3_crop%29.png)](https://en.wikipedia.org/wiki/File:IndexedColorSample_InterleavedDownload_(Caerulea3_crop).png)\\n\\nAs seen here, the image has been divided into four groups of lines: group A contains every fourth line, group B contains lines immediately following ones in group A, group C likewise contains the lines immediately following those in group B, and group D contains the remaining lines, which are between group C lines (immediately above) and group A lines (immediately below). These are stored into the file in the order A, C, B, D, so that when the file is transmitted the second received group (C) of lines lie centered between the lines of the first group, yielding the most spatially uniform and recognizable image possible, composed of only two of the groups of lines. The same technique can be applied with more groups (e.g. eight), in which case at each step the next group to be sent contains lines lying at or near the centers of remaining bands that are not yet filled with image data. This method, with four or eight groups of lines, was commonly used on the early World Wide Web during the second half of the 1990s. Rather than leaving the background (black) showing as in the illustration above, the partial image was often presented on screen by duplicating each line to fill the space below it down to the next received image line. The end result was a continuous image with decreased vertical resolution that would increase to full resolution over a few seconds as the later parts of the image data arrived.\\n\\nAdvantages[[edit](https://en.wikipedia.org/w/index.php?title=Indexed_color&amp;action=edit&amp;section=7 \\&quot;Edit section: Advantages\\&quot;)]\\n-----------------------------------------------------------------------------------------------------------------------------\\n\\nIndexed color saves a lot of memory, storage space, and transmission time: using [truecolor](https://en.wikipedia.org/wiki/24-bit_color \\&quot;24-bit color\\&quot;), each pixel needs 24 bits, or 3 bytes. A typical 640√ó480 [VGA](https://en.wikipedia.org/wiki/Super_VGA \\&quot;Super VGA\\&quot;) resolution truecolor uncompressed image needs 640√ó480√ó3¬†=¬†921,600 bytes (900 KiB). Limiting the image colors to 256, every pixel needs only 8 bits, or 1 byte each, so the example image now needs only 640√ó480√ó1¬†=¬†307,200 bytes (300 KiB), plus 256√ó3¬†=¬†768 additional bytes to store the palette map in itself (assuming RGB), approximately one third of the original size. Smaller palettes (4-bit 16 colors, 2-bit 4 colors) can pack the pixels even more (to one sixth or one twelfth), obviously at cost of color accuracy.\\n\\nIndexed color was widely used in early [personal computers](https://en.wikipedia.org/wiki/Personal_computer \\&quot;Personal computer\\&quot;) and display adapters&apos; hardware to reduce costs (mainly by requiring fewer of the then-expensive [RAM](https://en.wikipedia.org/wiki/RAM \\&quot;RAM\\&quot;) [chips](https://en.wikipedia.org/wiki/Integrated_circuit \\&quot;Integrated circuit\\&quot;)) but also for convenient image management with limited-power [CPUs](https://en.wikipedia.org/wiki/CPU \\&quot;CPU\\&quot;) (of the order of 4 to 8 [MHz](https://en.wikipedia.org/wiki/MHz \\&quot;MHz\\&quot;)), file storage ([cassette tapes](https://en.wikipedia.org/wiki/Magnetic_tape_data_storage \\&quot;Magnetic tape data storage\\&quot;) and low density [floppy disks](https://en.wikipedia.org/wiki/Floppy_disk \\&quot;Floppy disk\\&quot;)). Notable computer graphics systems extensively (or even exclusively) using pseudocolor palettes in the 1980s include [CGA](https://en.wikipedia.org/wiki/Color_Graphics_Adapter \\&quot;Color Graphics Adapter\\&quot;), [EGA](https://en.wikipedia.org/wiki/Enhanced_Graphics_Adapter \\&quot;Enhanced Graphics Adapter\\&quot;), and VGA (for [IBM PC compatibles](https://en.wikipedia.org/wiki/IBM_PC_compatible \\&quot;IBM PC compatible\\&quot;)), the [Atari ST](https://en.wikipedia.org/wiki/Atari_ST \\&quot;Atari ST\\&quot;), and [Amiga](https://en.wikipedia.org/wiki/Amiga \\&quot;Amiga\\&quot;)&apos;s [OCS](https://en.wikipedia.org/wiki/Original_Chip_Set \\&quot;Original Chip Set\\&quot;) and [AGA](https://en.wikipedia.org/wiki/Amiga_Advanced_Graphics_Architecture \\&quot;Amiga Advanced Graphics Architecture\\&quot;).\\n\\nImage files exchanged over the [CompuServe](https://en.wikipedia.org/wiki/CompuServe \\&quot;CompuServe\\&quot;) net in the early 1990s were encapsulated in the [GIF](https://en.wikipedia.org/wiki/Graphics_Interchange_Format \\&quot;Graphics Interchange Format\\&quot;) format. Later, the [HTML](https://en.wikipedia.org/wiki/HTML \\&quot;HTML\\&quot;) web pages used the GIF along with other indexed color-supporting file formats such as [PNG](https://en.wikipedia.org/wiki/Portable_Network_Graphics \\&quot;Portable Network Graphics\\&quot;), to exchange limited-color images quickly and store them in limited storage space.\\n\\nMost [image file formats](https://en.wikipedia.org/wiki/Image_file_formats \\&quot;Image file formats\\&quot;) that support indexed color images also commonly support some [compression](https://en.wikipedia.org/wiki/Image_compression \\&quot;Image compression\\&quot;) scheme, enhancing their ability to store the images in smaller files.\\n\\nInteresting [colorized and artistic](https://en.wikipedia.org/wiki/List_of_software_palettes#Color_gradient_palettes \\&quot;List of software palettes\\&quot;) effects can be easily achieved by altering the color palette of indexed color images, for example to produce colorized [sepia tone](https://en.wikipedia.org/wiki/Sepia_tone \\&quot;Sepia tone\\&quot;) images. Due to the separate nature of the associated palette element of the indexed color images, they are ideal to remap [grayscale](https://en.wikipedia.org/wiki/Grayscale \\&quot;Grayscale\\&quot;) images into [false color](https://en.wikipedia.org/wiki/False_color \\&quot;False color\\&quot;) ones through the use of [false color palettes](https://en.wikipedia.org/wiki/List_of_software_palettes#False_color_palettes \\&quot;List of software palettes\\&quot;).\\n\\nSimple [video overlay](https://en.wikipedia.org/wiki/Video_overlay \\&quot;Video overlay\\&quot;) can be achieved easily through the [transparent color](https://en.wikipedia.org/wiki/Palette_(computing)#Transparent_color_in_palettes \\&quot;Palette (computing)\\&quot;) technique.\\n\\nBy manipulating the color hardware registers ([Color look-up table](https://en.wikipedia.org/wiki/Color_look-up_table \\&quot;Color look-up table\\&quot;) or CLUT) of the display adapter in the indexed color graphic modes, full-screen color-animation effects can be achieved without redrawing the image - that is, at low CPU time cost; a single change of the register values affects the whole screen at once. Color-map animation, also known as [Color cycling](https://en.wikipedia.org/wiki/Color_cycling \\&quot;Color cycling\\&quot;), is extensively used in the [demoscene](https://en.wikipedia.org/wiki/Demoscene \\&quot;Demoscene\\&quot;). The Microsoft Windows boot logo screen in Windows 95, 98, ME, and 2000 Professional (which uses VGA 320x200x256 color display mode because it is the greatest common denominator on all PCs) employs this technique for the scrolling gradient bar across the bottom of the screen; the picture is a static image with no pixels rewritten after it is initially displayed. Custom boot screen images could tap the cycled colors to animate other parts of the images.\\n\\nDisadvantages[[edit](https://en.wikipedia.org/w/index.php?title=Indexed_color&amp;action=edit&amp;section=8 \\&quot;Edit section: Disadvantages\\&quot;)]\\n-----------------------------------------------------------------------------------------------------------------------------------\\n\\nThe main disadvantage of using indexed color is the limited set of simultaneous colors per image. Small 4- or 16-color palettes are still acceptable for little images ([icons](https://en.wikipedia.org/wiki/Icon_(computing) \\&quot;Icon (computing)\\&quot;)) or very simple graphics, but to reproduce real life images they become nearly useless. Some techniques, such as [color quantization](https://en.wikipedia.org/wiki/Color_quantization \\&quot;Color quantization\\&quot;), [anti-aliasing](https://en.wikipedia.org/wiki/Spatial_anti-aliasing \\&quot;Spatial anti-aliasing\\&quot;) and [dithering](https://en.wikipedia.org/wiki/Dithering \\&quot;Dithering\\&quot;) combined together can create indexed 256-color images comparable to the original up to an acceptable level.\\n\\n&lt;table&gt;&lt;tbody&gt;&lt;tr&gt;&lt;td&gt;4-color&lt;/td&gt;&lt;td&gt;16-color&lt;/td&gt;&lt;td&gt;256-color&lt;/td&gt;&lt;td&gt;True color&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;&lt;a href=\\&quot;https://en.wikipedia.org/wiki/File:Screen_color_test_Amiga_4colors.png\\&quot;&gt;&lt;img class=\\&quot;\\&quot; src=\\&quot;https://upload.wikimedia.org/wikipedia/commons/e/e1/Screen_color_test_Amiga_4colors.png\\&quot;&gt;&lt;/a&gt;&lt;/td&gt;&lt;td&gt;&lt;a href=\\&quot;https://en.wikipedia.org/wiki/File:Screen_color_test_VGA_16colors.png\\&quot;&gt;&lt;img class=\\&quot;\\&quot; src=\\&quot;https://upload.wikimedia.org/wikipedia/commons/c/ce/Screen_color_test_VGA_16colors.png\\&quot;&gt;&lt;/a&gt;&lt;/td&gt;&lt;td&gt;&lt;a href=\\&quot;https://en.wikipedia.org/wiki/File:Screen_color_test_VGA_256colors.png\\&quot;&gt;&lt;img class=\\&quot;\\&quot; src=\\&quot;https://upload.wikimedia.org/wikipedia/commons/1/16/Screen_color_test_VGA_256colors.png\\&quot;&gt;&lt;/a&gt;&lt;/td&gt;&lt;td&gt;&lt;a href=\\&quot;https://en.wikipedia.org/wiki/File:RGB_24bits_palette_sample_image.jpg\\&quot;&gt;&lt;img class=\\&quot;\\&quot; src=\\&quot;https://upload.wikimedia.org/wikipedia/commons/d/d7/RGB_24bits_palette_sample_image.jpg\\&quot;&gt;&lt;/a&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;\\n\\nIndexed color images are heavily dependent on their own color palettes. Except for a few well known fixed-color palettes (such as that of the [Color Graphics Adapter](https://en.wikipedia.org/wiki/Color_Graphics_Adapter \\&quot;Color Graphics Adapter\\&quot;)‚ÄîCGA), raw image data and/or color map tables cannot be reliably exchanged between different image files without some kind of intermediate mapping. Also, if the original color palette for a given indexed image is lost, it can be nearly impossible to restore it. Here is an example of what happens when an indexed color image (the previous parrot) has been associated with an incorrect color palette:\\n\\n[![](https://upload.wikimedia.org/wikipedia/commons/f/fd/Incorrect_8bits_palette_sample_image.png)](https://en.wikipedia.org/wiki/File:Incorrect_8bits_palette_sample_image.png)\\n\\nIndexed color graphic modes for display adapters have the 16- or 256-color limit imposed by hardware. Indexed color images with rich but incompatible palettes can only be accurately displayed one at a time, as in a [slideshow](https://en.wikipedia.org/wiki/Slideshow \\&quot;Slideshow\\&quot;). When it is necessary to show multiple images together, as in a mosaic of [thumbnails](https://en.wikipedia.org/wiki/Thumbnail \\&quot;Thumbnail\\&quot;), a common or _[master palette](https://en.wikipedia.org/wiki/Palette_(computing)#Adaptive_versus_master_palettes \\&quot;Palette (computing)\\&quot;)_ is often used, which encompasses as many different hues as possible into a single set, thereby limiting the overall accurate color availability.\\n\\nThe following image is a mosaic of four different indexed color images rendered with a single shared _master palette_ of [6-8-5 levels RGB](https://en.wikipedia.org/wiki/List_of_software_palettes#6-8-5_levels_RGB \\&quot;List of software palettes\\&quot;) plus 16 additional grays. Note the limited range of colors used for every image, and how many palette entries are left unused.\\n\\n[![](https://upload.wikimedia.org/wikipedia/commons/b/ba/IndexedColorSample_%28Mosaic%29.png)](https://en.wikipedia.org/wiki/File:IndexedColorSample_(Mosaic).png)\\n\\nMany indexed color display devices do not reach the 24-bit limit for the full RGB palette. The [VGA](https://en.wikipedia.org/wiki/Video_Graphics_Array \\&quot;Video Graphics Array\\&quot;) for IBM PC compatibles, for example, only provides an [18-bit RGB](https://en.wikipedia.org/wiki/List_of_monochrome_and_RGB_color_formats#18-bit_RGB \\&quot;List of monochrome and RGB color formats\\&quot;) palette with 262,144 different possible colors in both 16- and 256- indexed color graphic modes.\\n\\nSome image editing software allows [gamma correction](https://en.wikipedia.org/wiki/Gamma_correction \\&quot;Gamma correction\\&quot;) to be applied to a palette for indexed color image files. In general, to apply a gamma correction directly to the color map is bad practice, due to the original RGB color values being lost. It is better to apply the gamma correction with the display hardware (most modern display adapters support this feature), or as an active intermediate step of the rendering software through [color management](https://en.wikipedia.org/wiki/Color_management \\&quot;Color management\\&quot;), which preserves the original color values. Only when the indexed color images are intended for systems that lack any kind of [color calibration](https://en.wikipedia.org/wiki/Color_calibration \\&quot;Color calibration\\&quot;), and they are not intended to be cross-platform, gamma correction may be applied to the color table itself.\\n\\nImage file formats supporting indexed color[[edit](https://en.wikipedia.org/w/index.php?title=Indexed_color&amp;action=edit&amp;section=9 \\&quot;Edit section: Image file formats supporting indexed color\\&quot;)]\\n-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------\\n\\nThese are some of the most representative image file formats that support indexed color modes. Some of these support other modes (e.g. truecolor), but only the indexed color modes are listed here.\\n\\n_NOTE: most of the formats will also support a color table with fewer colors than the maximum that a given bit depth can offer._\\n\\n&lt;table&gt;&lt;tbody&gt;&lt;tr&gt;&lt;th&gt;Acronym&lt;/th&gt;&lt;th&gt;Full name&lt;/th&gt;&lt;th&gt;Creator&lt;/th&gt;&lt;th&gt;DOS extension&lt;/th&gt;&lt;th&gt;&lt;a href=\\&quot;https://en.wikipedia.org/wiki/1-bit_color\\&quot; title=\\&quot;1-bit color\\&quot;&gt;1-bit (2)&lt;/a&gt;&lt;/th&gt;&lt;th&gt;&lt;a href=\\&quot;https://en.wikipedia.org/wiki/2-bit_color\\&quot; title=\\&quot;2-bit color\\&quot;&gt;2-bit (4)&lt;/a&gt;&lt;/th&gt;&lt;th&gt;3-bit (8)&lt;/th&gt;&lt;th&gt;&lt;a href=\\&quot;https://en.wikipedia.org/wiki/4-bit_color\\&quot; title=\\&quot;4-bit color\\&quot;&gt;4-bit (16)&lt;/a&gt;&lt;/th&gt;&lt;th&gt;5-bit (32)&lt;/th&gt;&lt;th&gt;6-bit (64)&lt;/th&gt;&lt;th&gt;7-bit (128)&lt;/th&gt;&lt;th&gt;&lt;a href=\\&quot;https://en.wikipedia.org/wiki/8-bit_color\\&quot; title=\\&quot;8-bit color\\&quot;&gt;8-bit (256)&lt;/a&gt;&lt;/th&gt;&lt;th&gt;Compression&lt;/th&gt;&lt;/tr&gt;&lt;tr align=\\&quot;center\\&quot;&gt;&lt;td&gt;&lt;a href=\\&quot;https://en.wikipedia.org/wiki/PCX\\&quot; title=\\&quot;PCX\\&quot;&gt;PCX&lt;/a&gt;&lt;/td&gt;&lt;td&gt;&lt;a href=\\&quot;https://en.wikipedia.org/wiki/PC_Paintbrush\\&quot; title=\\&quot;PC Paintbrush\\&quot;&gt;PC Paintbrush&lt;/a&gt; Image File&lt;/td&gt;&lt;td&gt;&lt;a href=\\&quot;https://en.wikipedia.org/wiki/ZSoft_Corporation\\&quot; title=\\&quot;ZSoft Corporation\\&quot;&gt;ZSoft Corporation&lt;/a&gt;&lt;/td&gt;&lt;td&gt;&lt;code&gt;.pcx&lt;/code&gt;&lt;/td&gt;&lt;td&gt;Yes&lt;/td&gt;&lt;td&gt;Yes&lt;/td&gt;&lt;td&gt;No&lt;/td&gt;&lt;td&gt;Yes&lt;/td&gt;&lt;td&gt;No&lt;/td&gt;&lt;td&gt;No&lt;/td&gt;&lt;td&gt;No&lt;/td&gt;&lt;td&gt;Yes&lt;/td&gt;&lt;td&gt;&lt;a href=\\&quot;https://en.wikipedia.org/wiki/Run-length_encoding\\&quot; title=\\&quot;Run-length encoding\\&quot;&gt;RLE&lt;/a&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr align=\\&quot;center\\&quot;&gt;&lt;td&gt;&lt;a href=\\&quot;https://en.wikipedia.org/wiki/ILBM\\&quot; title=\\&quot;ILBM\\&quot;&gt;ILBM&lt;/a&gt;&lt;/td&gt;&lt;td&gt;InterLeaved BitMap&lt;/td&gt;&lt;td&gt;&lt;a href=\\&quot;https://en.wikipedia.org/wiki/Electronic_Arts\\&quot; title=\\&quot;Electronic Arts\\&quot;&gt;Electronic Arts&lt;/a&gt;&lt;/td&gt;&lt;td&gt;&lt;code&gt;.lbm&lt;/code&gt;, &lt;code&gt;.iff&lt;/code&gt;&lt;/td&gt;&lt;td&gt;Yes&lt;/td&gt;&lt;td&gt;Yes&lt;/td&gt;&lt;td&gt;Yes&lt;/td&gt;&lt;td&gt;Yes&lt;/td&gt;&lt;td&gt;Yes&lt;/td&gt;&lt;td&gt;Yes* (&lt;a href=\\&quot;https://en.wikipedia.org/wiki/Amiga_Halfbrite_mode\\&quot; title=\\&quot;Amiga Halfbrite mode\\&quot;&gt;EHB&lt;/a&gt; mode, 64-color)&lt;/td&gt;&lt;td&gt;Yes*&lt;/td&gt;&lt;td&gt;Yes*&lt;/td&gt;&lt;td&gt;Uncompressed, &lt;a href=\\&quot;https://en.wikipedia.org/wiki/Run-length_encoding\\&quot; title=\\&quot;Run-length encoding\\&quot;&gt;RLE&lt;/a&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr align=\\&quot;center\\&quot;&gt;&lt;td&gt;&lt;a href=\\&quot;https://en.wikipedia.org/wiki/Graphics_Interchange_Format\\&quot; title=\\&quot;Graphics Interchange Format\\&quot;&gt;GIF&lt;/a&gt;&lt;/td&gt;&lt;td&gt;Graphics Interchange Format&lt;/td&gt;&lt;td&gt;&lt;a href=\\&quot;https://en.wikipedia.org/wiki/Compuserve\\&quot; title=\\&quot;Compuserve\\&quot;&gt;Compuserve&lt;/a&gt;&lt;/td&gt;&lt;td&gt;&lt;code&gt;.gif&lt;/code&gt;&lt;/td&gt;&lt;td&gt;Yes&lt;/td&gt;&lt;td&gt;Yes&lt;/td&gt;&lt;td&gt;Yes&lt;/td&gt;&lt;td&gt;Yes&lt;/td&gt;&lt;td&gt;Yes&lt;/td&gt;&lt;td&gt;Yes&lt;/td&gt;&lt;td&gt;Yes&lt;/td&gt;&lt;td&gt;Yes&lt;/td&gt;&lt;td&gt;&lt;a href=\\&quot;https://en.wikipedia.org/wiki/LZW\\&quot; title=\\&quot;LZW\\&quot;&gt;LZW&lt;/a&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr align=\\&quot;center\\&quot;&gt;&lt;td&gt;&lt;a href=\\&quot;https://en.wikipedia.org/wiki/Truevision_TGA\\&quot; t GIF requires it, GIF has no other mode. We speak of GIF files here, but it could be TIF or PNG too.\\n\\nFile formats like TIF and JPG store a 24 bit RGB value for each of the millions of image pixels. But GIF files only store a 4 or 8 bit index at each pixel, so that the image data is 1/6 or 1/3 the size of 24 bits.\\n\\n**Indexed¬†Color**¬†is limited to 256 colors, which can be any 256 colors from the set of 16.7 million 24 bit colors. Each color used is a 24 bit RGB value. Each such image file contains its own color palette, which is a list of the selected 256 colors (or fewer colors in a smaller palette). Images are called indexed color because the actual image data for each pixel is the index into this palette. Each pixel&apos;s data is a number that specifies one of the palette colors, like maybe \\&quot;color number 82\\&quot;, where 82 is the index into the palette, the 82nd color in the palette list of colors. We have to go to the palette to see what color is there. The palette is stored in the file with the image.\\n\\n&lt;table&gt;&lt;tbody&gt;&lt;tr&gt;&lt;td&gt;&lt;b&gt;Bits in index &amp;nbsp;&lt;/b&gt;&lt;/td&gt;&lt;td&gt;&lt;b&gt;Colors in Palette&lt;/b&gt;&lt;/td&gt;&lt;td&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;1&lt;/td&gt;&lt;td&gt;2&lt;/td&gt;&lt;td&gt;Line art&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;2&lt;/td&gt;&lt;td&gt;4&lt;/td&gt;&lt;td&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;3&lt;/td&gt;&lt;td&gt;8&lt;/td&gt;&lt;td&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;4&lt;/td&gt;&lt;td&gt;16&lt;/td&gt;&lt;td&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;5&lt;/td&gt;&lt;td&gt;32&lt;/td&gt;&lt;td&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;6&lt;/td&gt;&lt;td&gt;64&lt;/td&gt;&lt;td&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;7&lt;/td&gt;&lt;td&gt;128&lt;/td&gt;&lt;td&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;8&lt;/td&gt;&lt;td&gt;256&lt;/td&gt;&lt;td&gt;Or 8 bit grayscale&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;\\n\\nThe index might be a 4 bit value (16 colors in palette) or a 8 bit value (256 colors in palette) for each pixel, the idea being that this is much smaller than storing 24 bits for every pixel. But an 8 bit number can only contain a numerical value of 0 to 255, so only 256 colors can be in the palette of possible colors. The size of many graphics files can be limited to use 16 colors, which only uses 4 bit indexes, making the file smaller yet, half the 8 bit size for the index for each pixel.\\n\\nNot¬†that¬†the graphics may appear to have only say four colors, but any sharp edges (like say on text characters) are aliased, adding a few new intermediate shades of the colors, blending the edges so that the jaggies don&apos;t show. So if you count four colors, assume 8 or 16 colors will make it look a little better. Try it and look anyway.\\n\\nThe file also contains the palette too, which is the table of the selected 24 bit colors, or 3 bytes of RGB overhead for each color in the palette (768 bytes for 256 colors). The first RGB color in the table is index 0, the second RGB color is index 1, etc. There can be at most only 256 colors in the palette.\\n\\nSo indexed files have 24 bits stored for each palette color, but not for each pixel. Each pixel only stores either a 4 bit or 8 bit index to specify which palette color is used. In comparison, a 24-bit RGB image would store 24 bits RGB for each pixel (3x more size than 8 bit indexed), but without the 256-color 24-bit palette (only 768 bytes). But JPG compression can reduce this file size substantially, and 24-bit RGB can show 16.7 million colors, instead of only 256 colors. So, GIF would not be used for color photo images today.\\n\\nImage programs will show the palette for indexed images, and can modify palette colors. There are various ways to create the palette, to choose the possible color choices that it will contain. This palette choice affects the image greatly.\\n\\n&quot;,536871276]],[&quot;^16&quot;,[2014,&quot;^P&quot;,&quot;^17&quot;,536871276]],[&quot;^16&quot;,[2014,&quot;^F&quot;,328,536871276]],[&quot;^16&quot;,[2014,&quot;^Y&quot;,328,536871276]],[&quot;^16&quot;,[2014,&quot;^V&quot;,328,536871276]],[&quot;^16&quot;,[2014,&quot;^U&quot;,328,536871276]],[&quot;^16&quot;,[2014,&quot;^:&quot;,true,536871276]],[&quot;^16&quot;,[2014,&quot;^?&quot;,[&quot;^ &quot;,&quot;^18&quot;,true],536871276]],[&quot;^16&quot;,[2014,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^18&quot;]],536871276]],[&quot;^16&quot;,[2014,&quot;^1:&quot;,true,536871276]],[&quot;^16&quot;,[2014,&quot;^;&quot;,&quot;~u62b12df1-1d83-4147-9d76-aa848886edac&quot;,536871276]],[&quot;^16&quot;,[2015,&quot;^R&quot;,&quot;### Converting to 16 or 256 colors\\n\\nThere are several ways to convert to indexed color. Two choices are required, to specify a palette of colors, and also a choice how to dither or show colors not in that limited palette.\\n\\nThe dithering choices might be:\\n\\n**Dithering** - Dithering means representing a color by combinations of dots of other colors. Dots is pretty much the definition. If the one exact shade of pink is not in the palette, then dots of other palette colors are mixed to simulate the color. Dithering often causes a visible and objectionable dotted or speckled image. But that simulated color may be much closer than a nearest color approximation.\\n\\n**Nearest Color** - This selection is the same as disabling dithering, or no dots. If the exact shade of pink is not in the palette, then the closest color in the palette is used, which might not be very pink at all. Sometimes exact color is not important. No dithering means no visible dots.\\n\\nChoices for a palette often have many names, but are of two main types, Standard or Adaptive:\\n\\n**Adaptive** or **Optimized** or **Perceptual Palette**\\n\\nThese custom palettes are created from the 256 most representative colors within the one specific current image. The gradient image below is red graduated to white, originally over 5000 shades of pink and white. It is pretty much all red.\\n\\nThe PhotoImpact optimized palette at right for this image includes 8 system colors, including black, but this palette specifically has 248 shades of pink to be appropriate for this specific image. That is enough shades of pink that the quality of the GIF image does not show any banding or dithering in this easy case (one color). However only 256 colors is often pretty bad for normal photos (too few indexed colors for photos, which typically need up to maybe 100,000 colors, not 256). Since most colors in this graphic image are red, this optimized palette appropriately contains mostly red, so it is a much easier case than a normal photo. Optimized and Adaptive (two words for same thing) means optimized for **the specific image**, instead of being optimized for the old Windows 8 bit Palette Manager (next below).\\n\\n**Standard Web Browser Palette**\\n\\nThe Standard Palette (often called the Netscape palette or Web palette) always contains the same colors for any image. It is sometimes called 6-6-6, because it contains six standard evenly spaced colors for each of Red, Green, and Blue. Those 6x6x6 color combinations create 6x6x6 = 216 standard color combinations, which are independent of any specific image (used for any image). The remaining 40 colors are standard colors reserved for the Windows or Macintosh desktop.\\n\\nThe Standard Palette always contains combinations of the following 6 tones for each of the Red, Green, Blue primaries:\\n\\n&lt;table&gt;&lt;tbody&gt;&lt;tr&gt;&lt;td colspan=\\&quot;6\\&quot;&gt;6 colors, Hexadecimal (0-ff)&lt;/td&gt;&lt;td&gt;&amp;nbsp;&lt;/td&gt;&lt;td colspan=\\&quot;6\\&quot;&gt;6 colors, Decimal (0-255)&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td&gt;00&lt;/td&gt;&lt;td&gt;33&lt;/td&gt;&lt;td&gt;66&lt;/td&gt;&lt;td&gt;99&lt;/td&gt;&lt;td&gt;CC&lt;/td&gt;&lt;td&gt;FF&lt;/td&gt;&lt;td&gt;&amp;nbsp;&lt;/td&gt;&lt;td&gt;0&lt;/td&gt;&lt;td&gt;51&lt;/td&gt;&lt;td&gt;102&lt;/td&gt;&lt;td&gt;153&lt;/td&gt;&lt;td&gt;204&lt;/td&gt;&lt;td&gt;255&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;\\n\\nThe 216 combinations of these 18 colors above (six shades of the three RGB colors, 6x6x6 = 216) produce the Standard web-safe palette below (this one is the standard \\&quot;Web\\&quot; palette from Elements 2.0)\\n\\n![](https://www.scantips.com/g4/elempall.gif)\\n\\nThe 6x6x6 standard colors are intended to be somewhat suitable for ANY generic image, but it is not correct (not precise) for any normal image. For example, this very GIF image uses that same palette, and notice that 6 shades of blue are insufficient to show the Title bar without banding.\\n\\nThis standard palette was very important for old 8 bit video cards. The situation used to be (in historic times, ten years ago) that 8 bit video card drivers had only one Windows video Palette Manager, requiring ALL images on that desktop to share ONE palette simultaneously. We used to see bizarre psychedelic colors when the palette of a new image reloaded that palette and affected all other images on the desktop. Perhaps palette Index 82 changed from pink to green, correct for the one image, but very wrong for all other images on the desktop. When the WWW started showing web pages with multiple images on the one web page, it was awful. Netscape standardized the 216 color palette as a workaround. ¬† Using one standard palette for all GIF images was better than the alternative, even if that generic palette was far from optimum for any image. This standard 216 color palette is that palette, one generic palette for all indexed images, even if not best for any image. But this concept of a Standard Palette or web-safe palette is obsolete today, now that we all have 24 bit video cards.\\n\\nToday, using the Standard Netscape 216 color web-safe palette only helps those still using ancient 8 bit video cards. Using the standard 216 colors means old 8 bit video systems can show them without adding additional dithering (dotted color). This used to be important several years ago when we all had 8 bit video boards.\\n\\nThere are two schools of thought about this -  \\n1) the belief that this might somehow still be important, and  \\n2) why bother anymore? Why be artificially limited for no current reason?\\n\\nMy opinion is that the so-called web-safe palette is an obsolete concept, no longer useful today, and is instead outright detrimental today. There is no Windows Palette Manager anymore (except in drivers for obsolete 8 bit video boards). Today&apos;s 24 bit video boards can show any possible palette color, even when in 256 color mode (easy to test). We don&apos;t see dithered colors (speckled dotted colors) in 256 color mode anymore, unless the images were created that way in the first place by using a so-called web-safe palette. The GIF problems today are mostly all self-inflicted due to still trying to be limited to obsolete concepts (the use of non-optimum palettes). There is no magic in 216 colors on today&apos;s computers with 24 bit video.\\n\\nAdaptive palettes (instead of web-safe 216 color palettes) give better images, and makes creating poor images unnecessary in indexed color. A non-dithered Adaptive palette is hard to beat.\\n\\nMost of the GIF graphic images on this site (screen captured dialogs, etc) use a 16 color Adaptive palette from Nearest Color. The exact shade of color was not very important, but the small file size for the web was important (however where there was embedded photo content of many colors, the image may have been sliced, mostly GIF portions with a little JPG portion).\\n\\nThe few users still using ten year old 8 bit boards, if any, are frankly used to poor color, it&apos;s nothing they haven&apos;t seen before, and they can upgrade if they wish. Why make the overwhelming majority, those with the now standard 24 bit boards capable of good color, see poor color because it used to be that not everyone could? Personally, I ignore web-safe today, and I go out of my way to use the optimized or adaptive palettes for GIF files. The images are much better, without dithering dots to ruin them.\\n\\nFor the other side of it, Microsoft has a good write-up about [Safety Palettes](http://msdn.microsoft.com/library/default.asp?url=/library/en-us/dnwebgen/html/safety.asp), about dithering and the standard 216 color web-safe browser palette. Note it is dated 1996, and it was still important then, but modern 24 bit video cards have changed the world now.\\n\\n* * *\\n\\nA little more, to be sure you understand Adaptive palettes:\\n\\nGIF, particularly 16 color GIF, is ideal for web pages for logos and similar simple graphics without continuous tones. The files can be very small (assuming solid color graphics).\\n\\nThe next example shows how a 16 color GIF file with Adaptive palette can be better than a 256 color GIF file with Standard palette. The 16 color **Optimized** GIF file enlarged 4 times, and its palette.\\n\\nOK, it&apos;s a special case, but since most of this image&apos;s colors are red, the optimized palette contains mostly red also. Since we only have 16 colors, and since 16 colors is insufficient for this graduated image, then many of the pinks are combined into the same few colors, and we see some dots (pixels, this is shown at 4x size).\\n\\nIn the image below with the Standard palette (above was Adaptive Palette), we do have the standard 216 colors available, but very few of them are the Reds that we need for THIS image, so the results are not even as good as the 16 color Optimized palette in this case.\\n\\nThis graduated image was ill-suited for 16 colors, but 16 colors of Red is still more than 6 colors of Red. This graduated image would be better as a 256 color GIF, or a JPG. The JPG file would be smaller, but not likely better than 256 color Adaptive in THIS case, because 24 bit color only has 256 shades of Red too, and red is about all we need here.\\n\\nMost graphics (logos, dialog boxes, etc) don&apos;t have more than 16 colors anyway. In those cases, 16 bit GIF files can be much smaller than 256 color GIF files.\\n\\n* * *\\n\\nCopyright ¬© 1997-2010 by Wayne Fulton - All rights are reserved.\\n\\n[![](https://www.scantips.com/gif/xprev.gif)](https://www.scantips.com/basics9g.html) [![](https://www.scantips.com/gif/xmain.gif)](https://www.scantips.com/) [![](https://www.scantips.com/gif/xnxt.gif)](https://www.scantips.com/basics12.html)&quot;,536871276]],[&quot;^16&quot;,[2015,&quot;^P&quot;,&quot;^17&quot;,536871276]],[&quot;^16&quot;,[2015,&quot;^W&quot;,3,536871276]],[&quot;^16&quot;,[2015,&quot;^F&quot;,2014,536871276]],[&quot;^16&quot;,[2015,&quot;^Y&quot;,328,536871276]],[&quot;^16&quot;,[2015,&quot;^V&quot;,328,536871276]],[&quot;^16&quot;,[2015,&quot;^U&quot;,328,536871276]],[&quot;^16&quot;,[2015,&quot;^1;&quot;,3,536871276]],[&quot;^16&quot;,[2015,&quot;^X&quot;,&quot;^1&lt;&quot;,536871276]],[&quot;^16&quot;,[2015,&quot;^1:&quot;,false,536871276]],[&quot;^16&quot;,[2015,&quot;^;&quot;,&quot;~u62b12df1-bd46-4803-9ded-ef245bc4086d&quot;,536871276]],[&quot;^16&quot;,[2170,&quot;^R&quot;,&quot;desc: Electronics Tutorial about the One-bit Binary Adder and the Addition of Binary Numbers using Half Add......&quot;,536871304]],[&quot;^16&quot;,[2170,&quot;^P&quot;,&quot;^17&quot;,536871304]],[&quot;^16&quot;,[2170,&quot;^F&quot;,2179,536871304]],[&quot;^16&quot;,[2170,&quot;^Y&quot;,629,536871304]],[&quot;^16&quot;,[2170,&quot;^V&quot;,629,536871304]],[&quot;^16&quot;,[2170,&quot;^U&quot;,629,536871304]],[&quot;^16&quot;,[2170,&quot;^1:&quot;,true,536871304]],[&quot;^16&quot;,[2170,&quot;^;&quot;,&quot;~u62b12df5-08cd-421c-84b4-60defb140dbc&quot;,536871304]],[&quot;^16&quot;,[2171,&quot;^R&quot;,&quot;tags: #[[SimpRead]]&quot;,536871304]],[&quot;^16&quot;,[2171,&quot;^P&quot;,&quot;^17&quot;,536871304]],[&quot;^16&quot;,[2171,&quot;^F&quot;,2183,536871304]],[&quot;^16&quot;,[2171,&quot;^Y&quot;,629,536871304]],[&quot;^16&quot;,[2171,&quot;^V&quot;,629,536871304]],[&quot;^16&quot;,[2171,&quot;^U&quot;,629,536871304]],[&quot;^16&quot;,[2171,&quot;^U&quot;,1871,536871304]],[&quot;^16&quot;,[2171,&quot;^H&quot;,1871,536871304]],[&quot;^16&quot;,[2171,&quot;^1:&quot;,true,536871304]],[&quot;^16&quot;,[2171,&quot;^;&quot;,&quot;~u62b12df5-9004-4eeb-8f6a-00852196bfa7&quot;,536871304]],[&quot;^16&quot;,[2172,&quot;^R&quot;,&quot;## Half Adder Truth Table with Carry-Out&quot;,536871304]],[&quot;^16&quot;,[2172,&quot;^P&quot;,&quot;^17&quot;,536871304]],[&quot;^16&quot;,[2172,&quot;^W&quot;,2,536871304]],[&quot;^16&quot;,[2172,&quot;^F&quot;,2173,536871304]],[&quot;^16&quot;,[2172,&quot;^Y&quot;,629,536871304]],[&quot;^16&quot;,[2172,&quot;^V&quot;,2173,536871304]],[&quot;^16&quot;,[2172,&quot;^U&quot;,629,536871304]],[&quot;^16&quot;,[2172,&quot;^1;&quot;,2,536871304]],[&quot;^16&quot;,[2172,&quot;^X&quot;,&quot;^1&lt;&quot;,536871304]],[&quot;^16&quot;,[2172,&quot;^1:&quot;,true,536871304]],[&quot;^16&quot;,[2172,&quot;^;&quot;,&quot;~u62b12df5-6339-4dab-8d60-7e5bb4e8c489&quot;,536871304]],[&quot;^16&quot;,[2173,&quot;^R&quot;,&quot;~^^highlights^^:&quot;,536871304]],[&quot;^16&quot;,[2173,&quot;^P&quot;,&quot;^17&quot;,536871304]],[&quot;^16&quot;,[2173,&quot;^F&quot;,2170,536871304]],[&quot;^16&quot;,[2173,&quot;^Y&quot;,629,536871304]],[&quot;^16&quot;,[2173,&quot;^V&quot;,629,536871304]],[&quot;^16&quot;,[2173,&quot;^U&quot;,629,536871304]],[&quot;^16&quot;,[2173,&quot;^1:&quot;,true,536871304]],[&quot;^16&quot;,[2173,&quot;^;&quot;,&quot;~u62b12df5-8b08-4f40-97b5-1ac0f1b2a970&quot;,536871304]],[&quot;^16&quot;,[2174,&quot;^R&quot;,&quot;For the **CARRY** bit:&quot;,536871304]],[&quot;^16&quot;,[2174,&quot;^P&quot;,&quot;^17&quot;,536871304]],[&quot;^16&quot;,[2174,&quot;^F&quot;,2177,536871304]],[&quot;^16&quot;,[2174,&quot;^Y&quot;,629,536871304]],[&quot;^16&quot;,[2174,&quot;^V&quot;,2173,536871304]],[&quot;^16&quot;,[2174,&quot;^U&quot;,629,536871304]],[&quot;^16&quot;,[2174,&quot;^1:&quot;,true,53687130       // This script checks to see if a redirect is present in the query string

      // browser's history using window.history.replaceState(...),

              l.hash
