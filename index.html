871731]],[&quot;^1@&quot;,[1191,&quot;^?&quot;,&quot;~u623027b4-2dc2-4e46-b7e2-78142e835c7e&quot;,536871731]],[&quot;^1@&quot;,[1192,&quot;^[&quot;,&quot;1. The number is changed to binary\\n2. If the number of bits is less than N, 0s are add to the left of the binary number so that there is a total of N bits.&quot;,536871784]],[&quot;^1@&quot;,[1192,&quot;^X&quot;,&quot;^1E&quot;,536871749]],[&quot;^1@&quot;,[1192,&quot;^E&quot;,false,536871749]],[&quot;^1@&quot;,[1192,&quot;^K&quot;,1191,536871749]],[&quot;^1@&quot;,[1192,&quot;^17&quot;,66,536871749]],[&quot;^1@&quot;,[1192,&quot;^13&quot;,1191,536871750]],[&quot;^1@&quot;,[1192,&quot;^12&quot;,66,536871784]],[&quot;^1@&quot;,[1192,&quot;^D&quot;,[&quot;^ &quot;],536871784]],[&quot;^1@&quot;,[1192,&quot;^1J&quot;,true,536871749]],[&quot;^1@&quot;,[1192,&quot;^?&quot;,&quot;~u623027d6-ea55-4a9c-8278-2517fd82c735&quot;,536871749]],[&quot;^1@&quot;,[1227,&quot;^Q&quot;,1647345164982,536871882]],[&quot;^1@&quot;,[1227,&quot;^E&quot;,false,536871882]],[&quot;^1@&quot;,[1227,&quot;^18&quot;,&quot;pulse-code modulation&quot;,536871882]],[&quot;^1@&quot;,[1227,&quot;^1&lt;&quot;,&quot;Pulse-code modulation&quot;,536871882]],[&quot;^1@&quot;,[1227,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1A&quot;,true],536872071]],[&quot;^1@&quot;,[1227,&quot;^G&quot;,1647368106786,536873153]],[&quot;^1@&quot;,[1227,&quot;^?&quot;,&quot;~u62307e0c-8c5f-4431-910b-16c800186179&quot;,536871882]],[&quot;^1@&quot;,[1230,&quot;^Q&quot;,1647345195340,536871888]],[&quot;^1@&quot;,[1230,&quot;^E&quot;,false,536871888]],[&quot;^1@&quot;,[1230,&quot;^18&quot;,&quot;45-脈波編碼調變&quot;,536871894]],[&quot;^1@&quot;,[1230,&quot;^1&lt;&quot;,&quot;45-脈波編碼調變&quot;,536871894]],[&quot;^1@&quot;,[1230,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1A&quot;,true],536872066]],[&quot;^1@&quot;,[1230,&quot;^G&quot;,1647345195340,536871888]],[&quot;^1@&quot;,[1230,&quot;^?&quot;,&quot;~u62307e2b-847d-4bf2-b5aa-5d12ac761127&quot;,536871888]],[&quot;^1@&quot;,[1231,&quot;^[&quot;,&quot;public:: true\\n&gt; 本文由 [简悦 SimpRead](http://ksria.com/simpread/) 转码， 原文地址 [www.wikiwand.com](https://www.wikiwand.com/zh-tw/%E8%84%88%E8%A1%9D%E7%B7%A8%E7%A2%BC%E8%AA%BF%E8%AE%8A)\\n\\n&gt; 脈波編碼調變（英語：Pulse-code modulation，縮寫：PCM）是一種類比訊號的數位化方法。\\n\\n**脈波編碼調變**（英語：**P**ulse-**c**ode **m**odulation，縮寫：**PCM**）是一種[類比](https://www.wikiwand.com/zh-tw/%E6%A8%A1%E6%93%AC%E4%BF%A1%E8%99%9F \\&quot;類比訊號\\&quot;)訊號的[數位](https://www.wikiwand.com/zh-tw/%E6%95%B8%E4%BD%8D \\&quot;數位\\&quot;)化方法。PCM 將訊號的強度依照同樣的間距分成數段，然後用獨特的數位記號（通常是[二進位](https://www.wikiwand.com/zh-tw/%E4%BA%8C%E9%80%B2%E4%BD%8D \\&quot;二進位\\&quot;)）來[量化](https://www.wikiwand.com/zh-tw/%E9%87%8F%E5%8C%96_(%E4%BF%A1%E5%8F%B7%E5%A4%84%E7%90%86) \\&quot;量化 (訊號處理)\\&quot;)。PCM 常被用於數位[電信](https://www.wikiwand.com/zh-tw/%E9%9B%BB%E4%BF%A1 \\&quot;電信\\&quot;)系統上，也是[電腦](https://www.wikiwand.com/zh-tw/%E9%9B%BB%E8%85%A6 \\&quot;電腦\\&quot;)和[紅皮書](https://www.wikiwand.com/zh-tw/%E7%B4%85%E7%9A%AE%E6%9B%B8_(%E9%9F%B3%E8%A8%8ACD) \\&quot;紅皮書 (音訊CD)\\&quot;)中的標準形式。在數位視訊中它也是標準，例如使用 [ITU-R](https://www.wikiwand.com/zh-tw/ITU-R \\&quot;ITU-R\\&quot;) BT.601。但是 PCM 並不流行於諸如 [DVD](https://www.wikiwand.com/zh-tw/DVD \\&quot;DVD\\&quot;) 或 [DVR](https://www.wikiwand.com/zh-tw/%E6%95%B0%E5%AD%97%E8%A7%86%E9%A2%91%E5%BD%95%E5%83%8F%E6%9C%BA \\&quot;數位影片錄影機\\&quot;) 的消費性商品上，因為它需要相當大的[位元率](https://www.wikiwand.com/zh-tw/%E4%BD%8D%E5%85%83%E7%8E%87 \\&quot;位元率\\&quot;)（DVD 格式雖然支援 PCM，不過很少使用）；與之相較，壓縮過的音訊較符合效率。不過，許多[藍光光碟](https://www.wikiwand.com/zh-tw/%E8%97%8D%E5%85%89%E5%85%89%E7%A2%9F \\&quot;藍光光碟\\&quot;)使用 PCM 作音訊編碼。非常頻繁地，PCM 編碼以一種[序列](https://www.wikiwand.com/zh-tw/%E5%BA%8F%E5%88%97 \\&quot;序列\\&quot;)通訊的形式，使數位傳訊由一點至下一點變得更容易——不論在已給定的系統內，或物理位置。\\n\\n調變[](https://zh-tw.wikipedia.org/w/index.php?title=%E8%84%88%E8%A1%9D%E7%B7%A8%E7%A2%BC%E8%AA%BF%E8%AE%8A&amp;action=edit&amp;section=1)\\n--------------------------------------------------------------------------------------------------------------------------------\\n\\n![](https://upload.wikimedia.org/wikipedia/commons/thumb/b/bf/Pcm.svg/500px-Pcm.svg.png) [](https://www.pinterest.com/pin/create/button/?url=https%3A%2F%2Fwww.wikiwand.com%2Fzh-tw%2F%25E8%2584%2588%25E8%25A1%259D%25E7%25B7%25A8%25E7%25A2%25BC%25E8%25AA%25BF%25E8%25AE%258A&amp;media=%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fcommons%2Fthumb%2Fb%2Fbf%2FPcm.svg%2F500px-Pcm.svg.png&amp;description=From%20Wikiwand:%20%26%23x985E%3B%26%23x6BD4%3B%26%23x8A0A%3B%26%23x865F%3B%26%23x8F49%3B%26%23x63DB%3B%26%23x81F3%3B4-bit%20PCM%26%23x7684%3B%26%23x53D6%3B%26%23x6A23%3B%26%23x548C%3B%26%23x91CF%3B%26%23x5316%3B)\\n\\n類比訊號轉換至 4-bit PCM 的取樣和量化\\n\\n在圖示中，一個正弦波（紅色曲線）被取樣和量化為 PCM。正弦波在每段固定時間內被取一次樣，即 x 軸的刻度。而每一個樣本則依照某種運演算法（在這個例子中是 ceiling function），選定它們在 y 軸上的位置。這樣便產生完全離散的輸入訊號的替代物，很容易編碼成為數位資料，以作儲存或操縱。以右圖為例，很清楚看出樣本為 8、9、11、12、13、14、15、15、15、14… 等，將它們以二進位編碼，就得到一組一組的數字：1000、1001、1011、1100、1101、1110、1111、1111、1111、1110… 等，這些數位資料之後就可以被特定用途的 [DSP](https://www.wikiwand.com/zh-tw/%E6%95%B0%E5%AD%97%E4%BF%A1%E5%8F%B7%E5%A4%84%E7%90%86%E5%99%A8 \\&quot;數位訊號處理器\\&quot;) 或者一般的 [CPU](https://www.wikiwand.com/zh-tw/CPU \\&quot;CPU\\&quot;) 所處理。有一些 PCM 資料流可以和較大的聚合資料流作多工傳輸（multiplex），通常在物理層傳輸資料時都會這麼做。這個技術稱作 「[分時多路復用](https://www.wikiwand.com/zh-tw/%E6%97%B6%E5%88%86%E5%A4%9A%E8%B7%AF%E5%A4%8D%E7%94%A8 \\&quot;分時多路復用\\&quot;)（Time-Division Multiplexing，TDM）」 （或 「分時多工」，「[分時復用](https://www.wikiwand.com/zh-tw/%E6%97%B6%E5%88%86%E5%A4%8D%E7%94%A8 \\&quot;分時多工\\&quot;)」），非常廣泛地使用，例如現代的公共電話系統。\\n\\n有許多方法可以內建一個處理調變的真實裝置。在真實系統中，這種裝置一般被放在單一個晶片中，並搭配一個[振盪器](https://www.wikiwand.com/zh-tw/%E6%8C%AF%E7%9B%AA%E5%99%A8 \\&quot;振盪器\\&quot;)，稱作「類比至數位轉換器（analog-to-digital converter，ADC）」。這些裝置透過振盪器觸動輸入訊號的接受，並且輸出數位化的訊號至某種處理器。 差分脈波編碼調變(DPCM) 波形編碼器的一個重要分支稱為差分編碼器。這一類編碼器包括增量調變 (DM) 和差分脈波編碼調變(DPCM)。差分編碼器的工作原理就是消除冗餘和減熵。消除冗餘是對輸入樣本與預測值之差進行量化，達到一定的幅值水平。因此，差分編碼器的兩個重要組成部分就是預測器和量化器。 DPCM 的工作原理以時刻 k-1 的輸出值為基礎預測時刻 k 的預測值。記為 ŝ (k|k-1)，從時刻 k 的輸入訊號 s(k)中減去預測值，得到預測誤差訊號 e(k)，量化預測誤差，然後對量化的預測誤差 eq(k)進行編碼，傳送到接收端。eq(k)加上同樣編碼後的ŝ(k|k-1)就得到了輸入樣本重構值ŝ (k)。假定不存在頻道誤差，接收端可準確完成重構。在傳送端和接收端，均能以時間 k 的重構值為基礎預測時刻 k+1 的預測值，然後重複以上的過程。 DPCM 系統的主要成分是量化器、二進位編碼器 / 解碼器和預測器。 嵌入式差分脈波編碼調變 在通訊和電腦網路中，不論何時出現通訊繁忙的情況，都允許網路減輕負載，這有時是一個優勢。如果允許在傳送資料時丟掉最不重要的位，而且信源也不用重新編碼，這樣就可以實現前面的設想，可是，並不是所有信源的資料表示都可以這樣做而不引起重構信源的較大誤差，實際上，大多數壓縮資料都不能這樣簡單地丟棄一個位，在這些情況下 (Goodman1980) 用嵌入編碼的壓縮方法來處理。 多脈波線性預測編碼(MPLPC) 多脈波線性預測編碼具有 LPC(線性預測編碼)和 ADPCM(自適應差分脈波編碼調變)的預測編碼結構，它與這些系統的不同之處在於它是一個分析 - 綜合編碼器，並採用感知權重設定。 MPLPC 試圖通過改進激勵模型提高 LPC 的效能，但是不希望像 ADPCM 和其他一些波碼器那樣直接量化、傳送預測誤差。為達到這一點，MPLPC 採用幾個脈波作為一個語音影格的合成濾波器激勵。脈波數量事先選好，但需要考慮複雜性和語音品質。一般看來，MPLPC 需要防止提取脈波間隔。對於 16kbit/s 以下的高品質語音，其激勵搜尋的複雜度是可以容忍的，需要一個間隔預測迴圈。\\n\\n碼激勵線性預測編碼\\n\\n碼激勵線性預測編碼 (CELP) 是在 9.6kbit/s 以下速率中廣泛應用的語音編碼。其目的是將多脈波 LPC 中使用的分析 - 綜合方法擴充到低位元速率範圍。指導思想是用有限數量的儲存序列替代多脈波激勵。這個序列為碼本。 CELP 中的碼本編碼方法基於下面兩個事實。\\n\\n（1） 用長時或短時預測清除語音訊號的冗餘之後，剩餘訊號序列相互獨立可用，具有相同概率分布的隨機變序列所精確類比，這個序列稱為更新序列或激勵序列。\\n\\n（2）為了編碼，可以找出有限數量的序列近似在語音片段中出現的重要激勵序列。這個激勵序列稱為碼本。 由於這兩個因素，先要找出給定塊的語音編碼最好的長時和短時預測器，用各種可能的激勵作用於它們，然後找出碼本中的序列，生成與輸入語音最相似的合成語音訊號。長時和短時預測器資訊和從碼本中選出的激勵序列的二進位數全都送入接收端進行合成。 Atal 和 Schroeder(1984) 首次成功地證明了碼激勵方法的有效性。\\n\\n通常，在考慮頻譜的精細結構時，語音過程可由長時預測器建模。在考慮頻譜範圍和共振時可由短時預測器來給出基音。 在隨機編碼的研究中，級聯預測器的激勵是一個 Gaussian 分布的白雜訊序列。為了用這個結構對語音編碼，每 5～25ms 就要用 LPC 中的技術對長時和短時預測器編碼。隨機編碼或 CELP 的目標是提高 LPC 品質，提供一種對基音提取不敏感並且不依賴於清 / 濁音分類的方法，這和 LPC 有所不同。\\n\\n在隨機碼本中，只需要較少碼字就可以產生良好的效能，Atal 和 Schroeder 的研究可以使 1 024 個碼表示 40 個樣本，儘管 1 024 看起來很大，如果我們用一個獨立的二進位數表示這 40 個語音樣本中的每一個時，我們將有 2=10 種可能的序列。由此看來，1 024 相對要小多了。甚至有些系統的碼本只有 256 個。 除了隨機碼本，研究者還研究了卷積碼，向量量化，置換碼和經驗設計碼本，這些在語音編碼中都可以應用，有些碼本對一些說話者的語音來說比其他碼本要好，當然，碼本中包含較多序列可以提高效能，也使複雜度和資料速率增加。 激勵碼本的離線訓練可以提高合成語音的品質，這似乎是一個規律。然而，最近的研究可以使碼本中所有脈波具有同樣的幅值水平，合成語音品質不受影響，如果找到一種方法能高效地搜尋激勵脈波位置，那麼編碼綜合分析搜尋就可以大大簡化。 標準編輯\\n\\nE1 是 PCM 其中一個標準（表現形式）。由 PCM 脈碼調變編碼中 E1 的時槽特徵可知，E1 共分 32 個時槽 TS0-TS31。每個時槽為 64K，其中 TS0 為被影格同步化碼，Si，Sa4，Sa5，Sa6，Sa7，A 位元占用，若系統運用了 CRC 校驗，則 Si 位元位置改傳 CRC 校驗碼。TS16 為信令時槽，當使用到信令 (共路信令或隨路信令) 時，該時槽用來傳輸信令，使用者不可用來傳輸資料。所以 2M 的 PCM 碼型有 （1）PCM30：PCM30 使用者可用時槽為 30 個，TS1-TS15，TS17-TS31。TS16 傳送信令，無 CRC 校驗。 （2）PCM31：PCM30 使用者可用時槽為 31 個，S1-TS15，TS16-TS31。TS16 不傳送信令，無 CRC 校驗。 （3）PCM30C：PCM30 使用者可用時槽為 30 個，TS1-TS15，TS17-TS31。TS16 傳送信令，有 CRC 校驗。 （4）PCM31C：PCM30 使用者可用時槽為 31 個，TS1-TS15，TS16-TS31。TS16 不傳送信令，有 CRC 校驗。 CE1，就是把 2M 的傳輸分成了 30 個 64K 的時槽，一般寫成 N*64， CE1---- 最多可有 31 個頻道承載資料 timeslots1----31timeslots0 傳同步\\n\\nPCME1 形式結構 在 PCME1 形式頻道中，8bit 組成一個時槽（TS），由 32 個時槽組成了一個影格（F），16 個影格組成一個復影格（MF）。在一個影格中，TS0 主要用於傳送影格。定位訊號（FAS）：CRC-4（迴圈冗餘校驗）和對端告警指示，TS16 主要傳送隨路信令（CAS）、復影格定位訊號和復影格對端告警指示，TS1 至 TS15 和 TS17 至 TS31 共 30 個時槽傳送話音或資料等資訊。稱 TS1 至 TS15 和 TS17 至 TS31 為淨荷，TS0 和 TS16 為開銷。如果採用帶外公共頻道信令（CCS），TS16 就失去了傳送信令的用途，該時槽也可用來傳送資訊訊號，這時影格結構的淨荷為 TS1 至 TS31，開銷只有 TS0。 PCME1 形式介面 G703 非平衡的 75ohm，平衡的 120ohm2 種介面 [2] 。\\n\\nPCME1 的三種方法 （1）將整個 2M 用作一條鏈路，如 DDN2M； （2）將 2M 用作若干個 64k 及其組合，如 128K，256K 等，這就是 CE1； （3）在用作語音交換機的數位中繼時，這也是 E1 最本來的用途，是把一條 E1 作為 32 個 64K 來用，但是時槽 0 和時槽 15 是用作 signaling 即信令的，所以一條 E1 可以傳 30 路話音。PRI 就是其中的最常用的一種接入方式，標準叫 PRA 信令。用 2611 等的廣域網路介面卡，經 V.35-G.703 轉換器接 E1 線。這樣的成本比 E1 卡低，DDN 的 2M 速率線路是經 HDSL 線路拉至使用者側。E1 可由傳輸裝置出的光纖拉至使用者側的光端機提供 E1 服務。\\n\\nPCME1 形式使用注意事項\\n\\nPCME1 形式介面對接時，雙方的 E1 不能有訊號遺失 / 影格失步 / 復影格失步 / 滑碼告警，但是雙方在 E1 介面參數上必須完全一致，因為個別特性參數的不一致，不會在指示燈或者告警台上有任何告警，但是會造成資料通道的不通 / 誤碼 / 滑碼 / 失步等情況。這些特性參數主要有；阻抗 / 影格結構 / CRC4 校驗 PCME1 形式阻值有 75ohm 和 120ohm 兩種，PCME1 形式影格結構有 PCM31/PCM30 / 不成影格三種。\\n\\nPCME1 形式和 PCME2 形式區別 （1）PCMT1 形式是高速傳輸的另一種標準。一條 PCMT1 形式可以同時有多個並行頻道，每個頻道都是一個獨立的連接。在美國的標準 PCMT1 形式服務提供 24 個頻道，每個頻道的速率是 56K。PCMT1 形式服務與其相應的裝置 ISDN 和普通電話相比都更加昂貴。而 PCME2 形式相對費卻較少。 （2）PCMT1 形式通常用於需要在遠端站點間進高頻寬高速率傳輸的大型組織。64K 專用資料線（DDL）作為 T1 服務的一個變種或一個分支服務，也提供此類服務。而一條 PCME1 形式線，只要有 ProxyServer 提供的緩衝功能，在同等傳輸下，比 PCMT1 形式可以有效地節省頻寬。 （3）PCMT1 形式提供 23 個 B 頻道和一個 D 頻道，即 23B+D.1.544Mbps；PCME1 形式提供 30 個 B 頻道和一個 D 頻道，即 30B+D.2.048Mbps （4）PCMT1 形式表示具有高品質的通話和資料傳送介面，北美使用 T1 標準，能夠支援 Max 的 24 位元使用者同時拔號，而歐洲使用 E1 標準，可以支援 30 位使用者，PCMT1 形式僅是 MAX 的簡單介面。\\n\\n分時多工編輯 所謂分時多工，是將某一頻道按時間加以分割，各路訊號的抽樣。值依一定的順序占用某一時間間隔（也成時槽），即多路訊號利用同一頻道在不同的時間進行各自獨立的傳輸。  \\n\\n分時多工的特點：   1、復用裝置內部各通路的部件基本通用   2、要求收、發兩端同時工作，要求有良好的同步系統。 分時多工的目的：一個頻道傳輸多路訊號，即若干路訊號可以採用分時多工方式以一定的 結構形式復接成一路高速率的複合數位訊號－群路訊號。  數位復接包括 bit 復接和碼組復接。   PCM-30/32 路通訊裝置是採用碼組復接的分時多工系統。   在 30/32 路 PCM 系統中，影格結構中第一個時槽 TS0 用於傳送影格同步化訊號，TS16 用於傳送話路信令，故只有 30 個時槽用於傳送話音訊號，所以只能提供 30 個話路。當採用共路信令傳送方式時，必須將 16 影格再構成一個更大的影格，稱為復影格。復影格的重複頻率為 500Hz，周期為 2ms。   數位電話都採用 PCM 方式。對 PCM 系統，國際上採用 PDH（准同步）復接技術。此技術有兩種格式，一種是北美和日本採用的 24 路話音訊號復接成一個基群的 T 制，速率是 1554kbit/s; 一種是歐洲和我國採用的 30/32 路話音訊號復接成一個基群的 E 制，速率為 2048kbit/s。為了進一步提高頻道利用率，國際電聯規定四個基群復接成一個二次群，四個二次群復接成一個三次群，四個三次群復接成一個四次群 [3]\\n\\n解調[](https://zh-tw.wikipedia.org/w/index.php?title=%E8%84%88%E8%A1%9D%E7%B7%A8%E7%A2%BC%E8%AA%BF%E8%AE%8A&amp;action=edit&amp;section=2)\\n--------------------------------------------------------------------------------------------------------------------------------\\n\\n從數位訊號回製成類比訊號的過程，就如同把調變的過程逆轉一樣，稱作解調變（demodulation）。在理想的系統上，每經過取樣的固定時間而讀取新的資料時，輸出會即時改變到該強度。經過這樣的即時轉換，離散的訊號本質上會有大量的高頻率能量，出現與取樣頻率的倍數相關的諧波（見[方波](https://www.wikiwand.com/zh-tw/%E6%96%B9%E6%B3%A2 \\&quot;方波\\&quot;)）。要消滅這些諧波並使訊號流暢，訊號必須通過一些類比濾波器，壓制任何在預期頻域外的能量（例如大於![](https://wikimedia.org/api/rest_v1/media/math/render/svg/7a3dfe9dc527ea4fc1acc2438b0b1e83c541d851)的頻域，這是理論上最高的解析度）。有些系統使用數位濾波器來移除最低和最高的諧波，而在有些系統中不使用任何外部的濾波器，因為不可能有系統重製出無限大的頻寬，系統本身的不足補足了訊號重製上的瑕疵，或者該系統根本就不要求準確度。取樣原理說明，任何一種 PCM 裝置，只要提供相對於輸入訊號足夠大的取樣頻率，在期望頻域中就不會有顯著的失真因素。\\n\\n從離散的資料重製回類比訊號所使用的電子學，與從類比至數位是相似的。這些裝置被稱作「數位至類比轉換器（digital-to-analog converters, DAC）」，與 ADC 的運作相似。它們依照輸入的數位訊號，輸出電壓或電流（看情況則種類不同），這個輸出然後經過濾波器和放大器，達成回放。\\n\\n限制[](https://zh-tw.wikipedia.org/w/index.php?title=%E8%84%88%E8%A1%9D%E7%B7%A8%E7%A2%BC%E8%AA%BF%E8%AE%8A&amp;action=edit&amp;section=3)\\n--------------------------------------------------------------------------------------------------------------------------------\\n\\n可注意的是，在任何 PCM 系統中，本質上有兩種損害的來源：\\n\\n*   在量化時，取樣必須迫於選擇接近哪一個整數值（即[量化誤差](https://www.wikiwand.com/zh-tw/%E9%87%8F%E5%8C%96%E8%AF%AF%E5%B7%AE \\&quot;量化誤差\\&quot;)）。\\n*   在樣本與樣本之間沒有任何資料，根據[取樣原理](https://www.wikiwand.com/zh-tw/%E5%8F%96%E6%A8%A3%E5%AE%9A%E7%90%86 \\&quot;取樣定理\\&quot;)，這代表任何頻率大於或等於![](https://wikimedia.org/api/rest_v1/media/math/render/svg/7a3dfe9dc527ea4fc1acc2438b0b1e83c541d851)（_fs_即取樣頻率）的訊號，會產生失真，或者完全消失（aliasing error）。這又稱作[奈奎斯特頻率](https://www.wikiwand.com/zh-tw/%E5%A5%88%E5%A5%8E%E6%96%AF%E7%89%B9%E9%A2%91%E7%8E%87 \\&quot;奈奎斯特頻率\\&quot;)（Nyquist frequency）。\\n\\n由於所有樣本都依據_時間_取樣，重製時至關重要的便是一個準確的振盪器。如果編碼或解碼時，任何一方的振盪器不穩定，頻率漂移就會使輸出裝置的品質降低。如果兩方的頻率具有些微的差異，穩定的誤差對於品質而言並非巨大的問題。但一旦振盪器並非穩定的（即脈動的間距不相等），不論是音訊或者視訊上，都將造成巨大的失真。\\n\\n數位化[](https://zh-tw.wikipedia.org/w/index.php?title=%E8%84%88%E8%A1%9D%E7%B7%A8%E7%A2%BC%E8%AA%BF%E8%AE%8A&amp;action=edit&amp;section=4)\\n---------------------------------------------------------------------------------------------------------------------------------\\n\\n在一般的 PCM 中，類比訊號在數位化之前會經過一些處理（如振幅壓縮）。一旦經數位化，PCM 訊號通常會再進一步處理（如數位資料壓縮）。\\n\\n有些形式的 PCM 把訊號處理結合在編碼過程中。老一點的系統會把訊號的處理放在類比迴路中，當作_類比至數位轉換（A/D）_的一部分，新的系統則放在數位迴路中。不過由於現代基礎於轉換的[音訊壓縮](https://www.wikiwand.com/zh-tw/%E9%9F%B3%E8%A8%8A%E5%A3%93%E7%B8%AE \\&quot;音訊壓縮\\&quot;)技術，這些簡單的技術大部分已被認為過時。\\n\\n*   **Differential**（差異）或 **Delta** PCM（**DPCM**）紀錄的是目前的值與前一個值的差異值。與相等的 PCM 比較，這種編碼只需要 25% 的位元數。\\n*   **Adaptive DPCM**（ADPCM）是 DPCM 的變形，給定一個噪訊比，以節省量化密度的方式，允許更大程度的節省頻寬。\\n\\n在電話學中，電話的聲音訊號編碼標準是每秒 8000 個類比樣本，每個樣本 8 位元，總共每秒 64 kbit 的數位訊號，即 DS0。DS0 預設的訊號壓縮法若非μ-law (mu-law) PCM（美國和日本），就是 a-law PCM（歐洲和世界剩餘地方），這些對數壓縮系統能將 12 或 13 位元的線性 PCM 轉換成 8 位元的值。這個系統被描述於國際標準 [G.711](https://www.wikiwand.com/zh-tw/G.711 \\&quot;G.711\\&quot;) 中。另外，曾有使用浮點數的企圖，以 5 位元的尾數搭配 3 位元的基數，不過已經放棄。\\n\\n當電路的成本過高、或者音質的損失是可接受的時候，將聲音訊號更進一步壓縮將會較有效率。有一種 ADPCM 運演算法是用來把 8 位元的 PCM 訊號轉換成 4 位元的 ADPCM 訊號，這樣電線的頻寬將能倍增。這個技術被詳細地描述於 [G.726](https://www.wikiwand.com/zh-tw/G.726 \\&quot;G.726\\&quot;) 標準中。\\n\\n稍後又發現可能進行進一步的壓縮，並開發新一代的標準格式。在這些描述新系統或新概念的國際標準當中，有些屬於私人的專利技術，要使用它們必須付費。\\n\\n有些 ADPCM 技術被用於 [Voice over IP](https://www.wikiwand.com/zh-tw/Voice_over_IP \\&quot;Voice over IP\\&quot;) 通訊當中。\\n\\n傳輸的編碼[](https://zh-tw.wikipedia.org/w/index.php?title=%E8%84%88%E8%A1%9D%E7%B7%A8%E7%A2%BC%E8%AA%BF%E8%AE%8A&amp;action=edit&amp;section=5)\\n-----------------------------------------------------------------------------------------------------------------------------------\\n\\nPCM 的紀錄方式可以是「歸零式（return-to-zero, RZ）」的，也可以是「[非歸零式](https://www.wikiwand.com/zh-tw/%E4%B8%8D%E6%AD%B8%E9%9B%B6 \\&quot;不歸零\\&quot;)（non-return-to-zero, NRZ）」的。若要使用頻寬內的資訊讓一個 NRZ 系統達到同步，則必定不能有長串的相同符號出現，例如連續的 1 或連續的 0。對於二進位 PCM 系統來說，「1」符號的密度稱作「ones-density」。\\n\\nones-density 可以透過諸如 Run Length Limited 的預編碼方式控制，編碼後的 PCM 代碼會稍微長一些，這樣可以保證在寫入音軌之前，ones-density 在一定閾值以下。在另一些情況中，會寫入額外的「framing」位元，來保證在一段時間內，1 或 0 至少會改變一次。\\n\\n另外一個控制 ones-density 的方法是使用「scrambler」多項式，通過函式運算讓原本的資料變成看起來如[偽亂數](https://www.wikiwand.com/zh-tw/%E5%81%BD%E4%BA%82%E6%95%B8 \\&quot;偽亂數\\&quot;)般的排列，而要回覆原本的資料只需要倒轉該多項式的效果就可以。在這種技巧中，一連串的 1 或 0 仍然可能發生在輸出中，但在一般的工程容忍度上，已經不太可能發生錯誤。\\n\\n另外，訊號的直流輸出的穩定性十分重要，因為逐漸累積的直流輸出誤差（offset）會導致偵測迴路的運作超出範圍。在這種情況下，必須作特殊的測量來計算直流輸出的累積誤差，並且在必要時改變電壓大小來讓誤差永遠趨向零。\\n\\n許多的這些代碼都是兩極的，脈波要不是正就是負，或者完全沒有。在典型的 alternate mark inversion 代碼中，非 0 脈波在正和負之間轉變。不過這些規則有可能因為必須置入「framing」或者其他特殊用途的代碼而遭到違反。\\n\\n*   見 T-carrier\\n\\nPCM 的歷史[](https://zh-tw.wikipedia.org/w/index.php?title=%E8%84%88%E8%A1%9D%E7%B7%A8%E7%A2%BC%E8%AA%BF%E8%AE%8A&amp;action=edit&amp;section=6)\\n-------------------------------------------------------------------------------------------------------------------------------------\\n\\n評價上，PCM 就像其他偉大的發明一樣簡單而明瞭。在電子通訊的歷史中，採用訊號取樣的最早理由，是為了使不同的電報系統能夠使用同一條電纜線互通有無。電報分時多工 TDM（time-division multiplexing）的概念在 1853 年首次由美國發明家 M.B. Farmer 提出。在 1903 年，電技師 W.M. Miner 使用一種電力驅動的機械交換器真正達成分時多工 (TDM)，讓一條線負載許多電報訊號，並將其應用於電話機上。他並使用以 3500 至 4300 赫茲頻率取樣的話機，發表一段清晰的談話：「below this was unsatisfactory.」（指取樣頻率）。但這只是 TDM，使用的編碼是[脈波振幅調變](https://www.wikiwand.com/zh-tw/%E8%84%88%E8%A1%9D%E6%8C%AF%E5%B9%85%E8%AA%BF%E8%AE%8A \\&quot;脈波振幅調變\\&quot;)（pulse-amplitude modulation, PAM）而非 PCM。\\n\\n1920 年 [Bartlane 電纜圖像傳輸系統](https://www.wikiwand.com/zh-tw/Bartlane%E7%94%B5%E7%BC%86%E5%9B%BE%E5%83%8F%E4%BC%A0%E8%BE%93%E7%B3%BB%E7%BB%9F \\&quot;Bartlane電纜圖像傳輸系統\\&quot;)首次利用類比訊號橫跨大西洋傳送了一張 5 級灰度圖片。西方電子（Western Electric，後來成為 AT&amp;T）的 Paul M. Rainey，在 1926 年註冊了一台傳真機的專利，它使用了光學機械 ADC。但這台機器並未量產。英國工程師 Alec Reeves 並不知道這項發明，相反地，1937 年他在為法國的 ITT（International Telephone and Telegraph）工作時，發現了 PCM 在聲音傳訊上的用處。他寫出了它的理論以及優點，但並未付諸實現。在 1938 年他為此申請了專利，而美國的專利則在 1943 年批准。\\n\\n第一次的數位音訊傳輸發生於二次大戰間的 1943 年，使用了 [SIGSALY](https://www.wikiwand.com/zh-tw/SIGSALY \\&quot;SIGSALY\\&quot;) 聲音編碼裝置。它被盟軍用來傳輸高音質的訊息。\\n\\n在 1943 未過一半以前，設計 [SIGSALY](https://www.wikiwand.com/zh-tw/SIGSALY \\&quot;SIGSALY\\&quot;) 系統的[貝爾實驗室](https://www.wikiwand.com/zh-tw/%E8%B2%9D%E7%88%BE%E5%AF%A6%E9%A9%97%E5%AE%A4 \\&quot;貝爾實驗室\\&quot;)同樣發現了 Alec Reeves 所發現的 PCM 的那種妙用。\\n\\n在 1950 年代，PCM 必須使用陰極射線管加上一個有孔的極板網柵。如同在示波器上見到的那樣，電波以取樣頻率水平地掃過，而垂直偏向則由輸入的類比訊號來控制，最終讓電波通過在極板上高低不一的孔。極板截斷了電波，產生二進位代碼形式的電流。與真正的二進位數不同，這個極板被設計成可以產生[格雷碼](https://www.wikiwand.com/zh-tw/%E6%A0%BC%E9%9B%B7%E7%A0%81 \\&quot;格雷碼\\&quot;)（Gray code），避免兩極轉換時出現干擾。\\n\\nPCM 的命名[](https://zh-tw.wikipedia.org/w/index.php?title=%E8%84%88%E8%A1%9D%E7%B7%A8%E7%A2%BC%E8%AA%BF%E8%AE%8A&amp;action=edit&amp;section=7)\\n-------------------------------------------------------------------------------------------------------------------------------------\\n\\n「脈波」一詞用在「脈波編碼調變」中似乎顯得令人困惑，因為除了在電線中的電力以外，並沒有任何明顯可見的「脈波」。但由於這項技術發展自另外兩個類比技術，**脈波寬度調變**和**脈波位置調變**，這樣的結果則顯得自然。在這兩項技術中，資訊實際上就是依照離散訊號脈波的不同寬度或位置來作編碼的。由這點來說，PCM、PWM 和 PPM 除了三者都能用於 TDM 上，以及 PCM 的確將它的代碼表回脈波以外，PCM 和它的前輩們確實很不相像。在電話的電路中，用於編碼和解碼功能的裝置稱作 [codec](https://www.wikiwand.com/zh-tw/Codec \\&quot;Codec\\&quot;)(Coder+Decoder 的合稱)。\\n\\n參考資料[](https://zh-tw.wikipedia.org/w/index.php?title=%E8%84%88%E8%A1%9D%E7%B7%A8%E7%A2%BC%E8%AA%BF%E8%AE%8A&amp;action=edit&amp;section=8)\\n----------------------------------------------------------------------------------------------------------------------------------\\n\\n*   Franklin S. Cooper; Ignatius Mattingly. [Computer-controlled PCM system for investigation of dichotic speech perception](https://archive.org/details/sim_journal-of-the-acoustical-society-of-america_1969-07_46_1/page/115). Journal of the Acoustical Society of America. 1969, **46**: 115.\\n*   Ken C. Pohlmann. Principles of Digital Audio 2nd ed. Carmel, Indiana: Sams/Prentice-Hall Computer Publishing. 1985. [ISBN 978-0-672-22634-2](https://www.wikiwand.com/zh-tw/Special:%E7%BD%91%E7%BB%9C%E4%B9%A6%E6%BA%90/9780672226342).\\n*   D. H. Whalen, E. R. Wiley, Philip E. Rubin, and Franklin S. Cooper. The Haskins Laboratories pulse code modulation (PCM) system. Behavior Research Methods, Instruments, and Computers. 1990, **22**: 550–559.\\n*   Bill Waggener. Pulse Code Modulation Techniques 1st ed. New York, NY: Van Nostrand Reinhold. 1995. [ISBN 978-0-442-01436-0](https://www.wikiwand.com/zh-tw/Special:%E7%BD%91%E7%BB%9C%E4%B9%A6%E6%BA%90/9780442014360).\\n*   William N. Waggener. Pulse Code Modulation Systems Design 1st ed. Boston, MA: Artech House. 1999. [ISBN 978-0-89006-776-5](https://www.wikiwand.com/zh-tw/Special:%E7%BD%91%E7%BB%9C%E4%B9%A6%E6%BA%90/9780890067765).\\n\\n參見[](https://zh-tw.wikipedia.org/w/index.php?title=%E8%84%88%E8%A1%9D%E7%B7%A8%E7%A2%BC%E8%AA%BF%E8%AE%8A&amp;action=edit&amp;section=9)\\n--------------------------------------------------------------------------------------------------------------------------------\\n\\n*   [CDDA](https://www.wikiwand.com/zh-tw/CDDA \\&quot;CDDA\\&quot;)：[紅皮書](https://www.wikiwand.com/zh-tw/%E7%B4%85%E7%9A%AE%E6%9B%B8_(%E9%9F%B3%E8%A8%8ACD) \\&quot;紅皮書 (音訊CD)\\&quot;)所規定的音訊 CD 使用 16-bit PCM\\n*   [麗音廣播](https://www.wikiwand.com/zh-tw/%E9%BA%97%E9%9F%B3%E5%BB%A3%E6%92%AD \\&quot;麗音廣播\\&quot;): 使用 14-bit PCM\\n*   Equivalent pulse code modulation noise\\n*   [G.711](https://www.wikiwand.com/zh-tw/G.711 \\&quot;G.711\\&quot;)：ITU-T 用於音訊 companding 的標準，最主要用於電話上\\n*   線性 PCM\\n*   [Nyquist–Shannon 取樣定理](https://www.wikiwand.com/zh-tw/%E9%87%87%E6%A0%B7%E5%AE%9A%E7%90%86 \\&quot;取樣定理\\&quot;)\\n*   [脈波寬度調變](https://www.wikiwand.com/zh-tw/%E8%84%89%E5%86%B2%E5%AE%BD%E5%BA%A6%E8%B0%83%E5%88%B6 \\&quot;脈波寬度調變\\&quot;)\\n*   [量化 (訊號處理)](https://www =\\&quot;\\&quot; src=\\&quot;https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/OOjs_UI_icon_edit-ltr-progressive.svg/10px-OOjs_UI_icon_edit-ltr-progressive.svg.png\\&quot;&gt;&lt;/a&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;th scope=\\&quot;row\\&quot;&gt;&lt;a href=\\&quot;https://zh.wikipedia.org/wiki/%E7%B3%BB%E7%BB%9F%E5%B9%B3%E5%8F%B0\\&quot; title=\\&quot;系統平台\\&quot;&gt;系統平台&lt;/a&gt;&lt;/th&gt;&lt;td&gt;&lt;a href=\\&quot;https://zh.wikipedia.org/wiki/X86\\&quot; title=\\&quot;X86\\&quot;&gt;x86&lt;/a&gt;&lt;br&gt;&lt;a href=\\&quot;https://zh.wikipedia.org/wiki/ARM%E6%9E%B6%E6%A7%8B\\&quot; title=\\&quot;ARM架構\\&quot;&gt;ARM 架構&lt;/a&gt;&lt;br&gt;&lt;a href=\\&quot;https://zh.wikipedia.org/wiki/PowerPC\\&quot; title=\\&quot;PowerPC\\&quot;&gt;PowerPC&lt;/a&gt;&lt;br&gt;&lt;a href=\\&quot;https://zh.wikipedia.org/wiki/MIPS%E6%9E%B6%E6%A7%8B\\&quot; title=\\&quot;MIPS架構\\&quot;&gt;MIPS&lt;/a&gt;&lt;br&gt;&lt;a href=\\&quot;https://zh.wikipedia.org/wiki/DEC_Alpha\\&quot; title=\\&quot;DEC Alpha\\&quot;&gt;DEC Alpha&lt;/a&gt;&lt;br&gt;&lt;a href=\\&quot;https://zh.wikipedia.org/wiki/SPARC\\&quot; title=\\&quot;SPARC\\&quot;&gt;SPARC&lt;/a&gt;&lt;a href=\\&quot;https://www.wikidata.org/wiki/Q847465?uselang=zh#P400\\&quot; title=\\&quot;在維基數據編輯\\&quot;&gt;&lt;img class=\\&quot;\\&quot; src=\\&quot;https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/OOjs_UI_icon_edit-ltr-progressive.svg/10px-OOjs_UI_icon_edit-ltr-progressive.svg.png\\&quot;&gt;&lt;/a&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;th scope=\\&quot;row\\&quot;&gt;類型&lt;/th&gt;&lt;td&gt;&lt;a href=\\&quot;https://zh.wikipedia.org/wiki/%E5%A4%9A%E5%AA%92%E4%BD%93%E6%A1%86%E6%9E%B6\\&quot; title=\\&quot;多媒體框架\\&quot;&gt;多媒體框架&lt;/a&gt;&lt;a href=\\&quot;https://www.wikidata.org/wiki/Q847465?uselang=zh#P31\\&quot; title=\\&quot;在維基數據編輯\\&quot;&gt;&lt;img class=\\&quot;\\&quot; src=\\&quot;https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/OOjs_UI_icon_edit-ltr-progressive.svg/10px-OOjs_UI_icon_edit-ltr-progressive.svg.png\\&quot;&gt;&lt;/a&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;th scope=\\&quot;row\\&quot;&gt;&lt;a href=\\&quot;https://zh.wikipedia.org/wiki/%E8%BD%AF%E4%BB%B6%E8%AE%B8%E5%8F%AF%E8%AF%81\\&quot; title=\\&quot;軟體授權條款\\&quot;&gt;授權條款&lt;/a&gt;&lt;/th&gt;&lt;td&gt;&lt;ul&gt;&lt;li&gt;GNU 較寬鬆公共許可證 2.1 或更高版本&lt;/li&gt;&lt;/ul&gt;&lt;a href=\\&quot;https://www.wikidata.org/wiki/Q847465#P275\\&quot; title=\\&quot;編輯維基數據鏈結\\&quot;&gt;&lt;img class=\\&quot;\\&quot; src=\\&quot;https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/OOjs_UI_icon_edit-ltr-progressive.svg/10px-OOjs_UI_icon_edit-ltr-progressive.svg.png\\&quot;&gt;&lt;/a&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;th scope=\\&quot;row\\&quot;&gt;網站&lt;/th&gt;&lt;td&gt;&lt;a rel=\\&quot;nofollow\\&quot; href=\\&quot;https://ffmpeg.org/\\&quot;&gt;ffmpeg&lt;wbr&gt;.org&lt;/a&gt; &lt;a href=\\&quot;https://www.wikidata.org/wiki/Q847465#P856\\&quot; title=\\&quot;編輯維基數據鏈結\\&quot;&gt;&lt;img class=\\&quot;\\&quot; src=\\&quot;https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/OOjs_UI_icon_edit-ltr-progressive.svg/10px-OOjs_UI_icon_edit-ltr-progressive.svg.png\\&quot;&gt;&lt;/a&gt;&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;\\n\\n**FFmpeg** 是一個[開放原始碼](https://zh.wikipedia.org/wiki/%E9%96%8B%E6%94%BE%E5%8E%9F%E5%A7%8B%E7%A2%BC \\&quot;開放原始碼\\&quot;)的[自由軟體](https://zh.wikipedia.org/wiki/%E8%87%AA%E7%94%B1%E8%BB%9F%E9%AB%94 \\&quot;自由軟體\\&quot;)，可以執行音訊和視訊多種格式的錄影、轉檔、串流功能 [[6]](https://zh.wikipedia.org/zh-tw/FFmpeg?oldformat=true#cite_note-6)，包含了 libavcodec——這是一個用於多個專案中音訊和視訊的解碼器函式庫，以及 libavformat——一個音訊與視訊格式轉換函式庫。\\n\\n「FFmpeg」這個單詞中的「FF」指的是「Fast Forward（快速前進）」[[7]](https://zh.wikipedia.org/zh-tw/FFmpeg?oldformat=true#cite_note-7)。有些新手寫信給「FFmpeg」的專案負責人，詢問 FF 是不是代表「Fast Free」或者「Fast Fourier」等意思，「FFmpeg」的專案負責人回信說：「Just for the record, the original meaning of \\&quot;FF\\&quot; in FFmpeg is \\&quot;Fast Forward\\&quot;...」\\n\\n這個專案最初是由法國程式設計師[法布里斯 · 貝拉](https://zh.wikipedia.org/wiki/%E6%B3%95%E5%B8%83%E9%87%8C%E6%96%AF%C2%B7%E8%B4%9D%E6%8B%89 \\&quot;法布里斯·貝拉\\&quot;)（Fabrice Bellard）發起的，而現在是由[邁克爾 · 尼德梅爾](https://zh.wikipedia.org/w/index.php?title=%E9%82%81%E5%85%8B%E7%88%BE%C2%B7%E5%B0%BC%E5%BE%B7%E6%A2%85%E7%88%BE&amp;action=edit&amp;redlink=1 \\&quot;邁克爾·尼德梅爾（頁面不存在）\\&quot;)（Michael Niedermayer）在進行維護。許多 FFmpeg 的開發者同時也是 [MPlayer](https://zh.wikipedia.org/wiki/MPlayer \\&quot;MPlayer\\&quot;) 專案的成員，FFmpeg 在 MPlayer 專案中是被設計為伺服器版本進行開發。\\n\\n2011 年 3 月 13 日，FFmpeg 部分開發人士決定另組 [Libav](https://zh.wikipedia.org/wiki/Libav \\&quot;Libav\\&quot;)，同時制定了一套關於專案繼續發展和維護的規則。[[8]](https://zh.wikipedia.org/zh-tw/FFmpeg?oldformat=true#cite_note-8)[[9]](https://zh.wikipedia.org/zh-tw/FFmpeg?oldformat=true#cite_note-9)\\n\\n組成元件 [[編輯](https://zh.wikipedia.org/w/index.php?title=FFmpeg&amp;action=edit&amp;section=1 \\&quot;編輯章節：組成元件\\&quot;)]\\n------------------------------------------------------------------------------------------------\\n\\n此計劃由幾個元件組成：\\n\\n*   [命令列](https://zh.wikipedia.org/wiki/%E5%91%BD%E4%BB%A4%E5%88%97 \\&quot;命令列\\&quot;)[應用程式](https://zh.wikipedia.org/wiki/%E6%87%89%E7%94%A8%E7%A8%8B%E5%BC%8F \\&quot;應用程式\\&quot;)\\n    *   _ffmpeg_：用於對視訊檔案或音訊檔案轉換格式\\n    *   _ffplay_：一個簡單的播放器，基於 [SDL](https://zh.wikipedia.org/wiki/SDL \\&quot;SDL\\&quot;) 與 FFmpeg 函式庫\\n    *   _ffprobe_：用於顯示媒體檔案的資訊，見 [MediaInfo](https://zh.wikipedia.org/wiki/MediaInfo \\&quot;MediaInfo\\&quot;)\\n*   [函式庫](https://zh.wikipedia.org/wiki/%E5%87%BD%E6%95%B0%E5%BA%93 \\&quot;函式庫\\&quot;)\\n    *   _libswresample_\\n    *   _libavresample_\\n    *   _[libavcodec](https://zh.wikipedia.org/wiki/Libavcodec \\&quot;Libavcodec\\&quot;)_：包含全部 FFmpeg 音訊 / 視訊編解碼函式庫\\n    *   _libavformat_：包含 demuxers 和 muxer 函式庫\\n    *   _libavutil_：包含一些工具函式庫\\n    *   _libpostproc_：對於視訊做前處理的函式庫\\n    *   _libswscale_：對於影像作縮放的函式庫\\n    *   _libavfilter_\\n\\n參數 [[編輯](https://zh.wikipedia.org/w/index.php?title=FFmpeg&amp;action=edit&amp;section=2 \\&quot;編輯章節：參數\\&quot;)]\\n--------------------------------------------------------------------------------------------\\n\\nFFmpeg 可使用眾多參數，參數內容會根據 ffmpeg 版本而有差異，使用前建議先參考參數及編解碼器的敘述。此外，參數明細可用`ffmpeg -h`顯示；編解碼器名稱等明細可用`ffmpeg -formats`顯示。\\n\\n下列為較常使用的參數：&quot;,536872680]],[&quot;^1@&quot;,[1338,&quot;^X&quot;,&quot;^1E&quot;,536872615]],[&quot;^1@&quot;,[1338,&quot;^K&quot;,1324,536872615]],[&quot;^1@&quot;,[1338,&quot;^Y&quot;,1,536872615]],[&quot;^1@&quot;,[1338,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1H&quot;,0,&quot;^1I&quot;,10882],536872615]],[&quot;^1@&quot;,[1338,&quot;^17&quot;,1324,536872615]],[&quot;^1@&quot;,[1338,&quot;^13&quot;,1324,536872615]],[&quot;^1@&quot;,[1338,&quot;^12&quot;,1324,536872615]],[&quot;^1@&quot;,[1338,&quot;^=&quot;,true,536872615]],[&quot;^1@&quot;,[1338,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1A&quot;,true],536872680]],[&quot;^1@&quot;,[1338,&quot;^1J&quot;,true,536872615]],[&quot;^1@&quot;,[1338,&quot;^?&quot;,&quot;~u6230bd7d-0731-4764-9592-7e9bc7bedaaf&quot;,536872615]],[&quot;^1@&quot;,[1339,&quot;^1C&quot;,[&quot;^1D&quot;,[]],536872615]],[&quot;^1@&quot;,[1339,&quot;^[&quot;,&quot;### 主要參數 [[編輯](https://zh.wikipedia.org/w/index.php?title=FFmpeg&amp;action=edit&amp;section=3 \\&quot;編輯章節：主要參數\\&quot;)]\\n\\n*   `-i`——設定輸入檔名。\\n*   `-f`——設定輸出格式。\\n*   `-y`——若輸出檔案已存在時則覆蓋檔案。\\n*   `-fs`——超過指定的檔案大小時則結束轉換。\\n*   `-t`——指定輸出檔案的持續時間，以秒為單位。\\n*   `-ss`——從指定時間開始轉換，以秒為單位。\\n*   `-ss`和`-t`一起使用時代表從`-ss`的時間開始轉換持續時間為`-t`的影片，例如：`-ss 00:00:01.00 -t 00:00:10.00`即從`00:00:01.00`開始轉換到`00:00:11.00`。\\n*   `-title`——設定標題。\\n*   `-timestamp`——設定時間戳。\\n*   `-vsync`——增減 Frame 使影音同步。\\n*   `-c`——指定輸出檔案的編碼。\\n*   `-metadata`——更改輸出檔案的[元資料](https://zh.wikipedia.org/wiki/%E5%85%83%E6%95%B0%E6%8D%AE \\&quot;元資料\\&quot;)。\\n*   `-help`——檢視幫助資訊。&quot;,536872615]],[&quot;^1@&quot;,[1339,&quot;^X&quot;,&quot;^1E&quot;,536872615]],[&quot;^1@&quot;,[1339,&quot;^14&quot;,3,536872615]],[&quot;^1@&quot;,[1339,&quot;^K&quot;,1338,536872615]],[&quot;^1@&quot;,[1339,&quot;^Y&quot;,1,536872615]],[&quot;^1@&quot;,[1339,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1F&quot;,[],&quot;^1G&quot;,[],&quot;^1H&quot;,10882,&quot;^1I&quot;,11870],536872615]],[&quot;^1@&quot;,[1339,&quot;^17&quot;,1324,536872615]],[&quot;^1@&quot;,[1339,&quot;^13&quot;,1324,536872615]],[&quot;^1@&quot;,[1339,&quot;^12&quot;,1324,536872615]],[&quot;^1@&quot;,[1339,&quot;^1K&quot;,3,536872615]],[&quot;^1@&quot;,[1339,&quot;^15&quot;,&quot;^1L&quot;,536872615]],[&quot;^1@&quot;,[1339,&quot;^1J&quot;,false,536872615]],[&quot;^1@&quot;,[1339,&quot;^?&quot;,&quot;~u6230bd7d-fb55-422c-a7b7-4fafafdba778&quot;,536872615]],[&quot;^1@&quot;,[1340,&quot;^1C&quot;,[&quot;^1D&quot;,[]],536872615]],[&quot;^1@&quot;,[1340,&quot;^[&quot;,&quot;### 影像參數 [[編輯](https://zh.wikipedia.org/w/index.php?title=FFmpeg&amp;action=edit&amp;section=4 \\&quot;編輯章節：影像參數\\&quot;)]\\n\\n*   `-b:v`——設定影像流量，預設為 200Kbit / 秒。（_單位請參照下方注意事項_）\\n*   `-r`——設定影格率值，預設為 25。\\n*   `-s`——設定畫面的寬與高。\\n*   `-aspect`——設定畫面的比例。\\n*   `-vn`——不處理影像，於僅針對聲音做處理時使用。\\n*   `-vcodec( -c:v )`——設定影像影像編解碼器，未設定時則使用與輸入檔案相同之編解碼器。&quot;,536872615]],[&quot;^1@&quot;,[1340,&quot;^X&quot;,&quot;^1E&quot;,536872615]],[&quot;^1@&quot;,[1340,&quot;^14&quot;,3,536872615]],[&quot;^1@&quot;,[1340,&quot;^K&quot;,1339,536872615]],[&quot;^1@&quot;,[1340,&quot;^Y&quot;,1,536872615]],[&quot;^1@&quot;,[1340,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1F&quot;,[],&quot;^1G&quot;,[],&quot;^1H&quot;,11870,&quot;^1I&quot;,12439],536872615]],[&quot;^1@&quot;,[1340,&quot;^17&quot;,1324,536872615]],[&quot;^1@&quot;,[1340,&quot;^13&quot;,1324,536872615]],[&quot;^1@&quot;,[1340,&quot;^12&quot;,1324,536872615]],[&quot;^1@&quot;,[1340,&quot;^1K&quot;,3,536872615]],[&quot;^1@&quot;,[1340,&quot;^15&quot;,&quot;^1L&quot;,536872615]],[&quot;^1@&quot;,[1340,&quot;^1J&quot;,false,536872615]],[&quot;^1@&quot;,[1340,&quot;^?&quot;,&quot;~u6230bd7d-19a4-4233-8e71-7cac27c68a30&quot;,536872615]],[&quot;^1@&quot;,[1341,&quot;^1C&quot;,[&quot;^1D&quot;,[]],536872615]],[&quot;^1@&quot;,[1341,&quot;^[&quot;,&quot;### 聲音參數 [[編輯](https://zh.wikipedia.org/w/index.php?title=FFmpeg&amp;action=edit&amp;section=5 \\&quot;編輯章節：聲音參數\\&quot;)]\\n\\n*   `-b:a`——設定每 Channel（最近的 [SVN](https://zh.wikipedia.org/wiki/Subversion \\&quot;Subversion\\&quot;) 版為所有 Channel 的總合）的流量。（_單位請參照下方注意事項_）\\n*   `-ar`——設定採樣率。\\n*   `-ac`——設定聲音的 Channel 數。\\n*   `-acodec ( -c:a )` ——設定聲音編解碼器，未設定時與影像相同，使用與輸入檔案相同之編解碼器。\\n*   `-an`——不處理聲音，於僅針對影像做處理時使用。\\n*   `-vol`——設定音量大小，256 為標準音量。（要設定成兩倍音量時則輸入 512，依此類推。）&quot;,536872615]],[&quot;^1@&quot;,[1341,&quot;^X&quot;,&quot;^1E&quot;,536872615]],[&quot;^1@&quot;,[1341,&quot;^14&quot;,3,536872615]],[&quot;^1@&quot;,[1341,&quot;^K&quot;,1340,536872615]],[&quot;^1@&quot;,[1341,&quot;^Y&quot;,1,536872615]],[&quot;^1@&quot;,[1341,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1F&quot;,[],&quot;^1G&quot;,[],&quot;^1H&quot;,12439,&quot;^1I&quot;,13175],536872615]],[&quot;^1@&quot;,[1341,&quot;^17&quot;,1324,536872615]],[&quot;^1@&quot;,[1341,&quot;^13&quot;,1324,536872615]],[&quot;^1@&quot;,[1341,&quot;^12&quot;,1324,536872615]],[&quot;^1@&quot;,[1341,&quot;^1K&quot;,3,536872615]],[&quot;^1@&quot;,[1341,&quot;^15&quot;,&quot;^1L&quot;,536872615]],[&quot;^1@&quot;,[1341,&quot;^1J&quot;,false,536872615]],[&quot;^1@&quot;,[1341,&quot;^?&quot;,&quot;~u6230bd7d-2e67-4120-b68e-353e00eaa590&quot;,536872615]],[&quot;^1@&quot;,[1342,&quot;^1C&quot;,[&quot;^1D&quot;,[]],536872615]],[&quot;^1@&quot;,[1342,&quot;^[&quot;,&quot;### 注意事項 [[編輯](https://zh.wikipedia.org/w/index.php?title=FFmpeg&amp;action=edit&amp;section=6 \\&quot;編輯章節：注意事項\\&quot;)]\\n\\n*   以`-b:v`及`-b:a`參數設定流量時，根據使用的 ffmpeg 版本，須注意單位會有 kbits/sec 與 bits/sec 的不同。（可用`ffmpeg -h`顯示說明來確認單位。）\\n\\n例如，單位為 bits/sec 的情況時，欲指定流量 64kbps 時需輸入 `-b:a 64k`；單位為 kbits/sec 的情況時則需輸入 `-b:a 64`。\\n\\n*   以`-acodec`及`-vcodec`所指定的編解碼器名稱，會根據使用的 ffmpeg 版本而有所不同。例如使用 AAC 編解碼器時，會有輸入 aac 與 libfaac 的情況。此外，編解碼器有分為僅供解碼時使用與僅供編碼時使用，因此一定要利用`ffmpeg -formats`確認輸入的編解碼器是否能運作。\\n\\n支援的編碼器、格式和協定 [[編輯](https://zh.wikipedia.org/w/index.php?title=FFmpeg&amp;action=edit&amp;section=7 \\&quot;編輯章節：支援 ote-svn8747-10)\\n*   ITU-T 音訊編解碼器標準：[G.711](https://zh.wikipedia.org/wiki/G.711 \\&quot;G.711\\&quot;) µ-law, [G.711](https://zh.wikipedia.org/wiki/G.711 \\&quot;G.711\\&quot;) A-law, [G.721](https://zh.wikipedia.org/w/index.php?title=G.721&amp;action=edit&amp;redlink=1 \\&quot;G.721（頁面不存在）\\&quot;)（也叫 [G.726](https://zh.wikipedia.org/wiki/G.726 \\&quot;G.726\\&quot;) 32k）, [G.722](https://zh.wikipedia.org/wiki/G.722 \\&quot;G.722\\&quot;), [G.722.2](https://zh.wikipedia.org/w/index.php?title=G.722.2&amp;action=edit&amp;redlink=1 \\&quot;G.722.2（頁面不存在）\\&quot;)（也叫 AMR-WB）, [G.723](https://zh.wikipedia.org/wiki/G.723 \\&quot;G.723\\&quot;)（也叫 [G.726](https://zh.wikipedia.org/wiki/G.726 \\&quot;G.726\\&quot;) 24k 和 40k）和 [G.726](https://zh.wikipedia.org/wiki/G.726 \\&quot;G.726\\&quot;)\\n*   [ISO](https://zh.wikipedia.org/wiki/International_Organization_for_Standardization \\&quot;International Organization for Standardization\\&quot;)/[IEC](https://zh.wikipedia.org/wiki/International_Electrotechnical_Commission \\&quot;International Electrotechnical Commission\\&quot;) [MPEG](https://zh.wikipedia.org/wiki/Moving_Picture_Experts_Group \\&quot;Moving Picture Experts Group\\&quot;) 影片標準：[MPEG-1 Part 2](https://zh.wikipedia.org/w/index.php?title=MPEG-1_Part_2&amp;action=edit&amp;redlink=1 \\&quot;MPEG-1 Part 2（頁面不存在）\\&quot;), [H.262/MPEG-2 Part 2](https://zh.wikipedia.org/w/index.php?title=H.262/MPEG-2_Part_2&amp;action=edit&amp;redlink=1 \\&quot;H.262/MPEG-2 Part 2（頁面不存在）\\&quot;), [MPEG-4 Part 2](https://zh.wikipedia.org/w/index.php?title=MPEG-4_Part_2&amp;action=edit&amp;redlink=1 \\&quot;MPEG-4 Part 2（頁面不存在）\\&quot;) 和 [H.264/MPEG-4 AVC](https://zh.wikipedia.org/wiki/H.264/MPEG-4_AVC \\&quot;H.264/MPEG-4 AVC\\&quot;)\\n*   ISO/IEC MPEG 音訊標準：[MP1](https://zh.wikipedia.org/w/index.php?title=MPEG-1_Audio_Layer_I&amp;action=edit&amp;redlink=1 \\&quot;MPEG-1 Audio Layer I（頁面不存在）\\&quot;), [MP2](https://zh.wikipedia.org/wiki/MPEG-1_Audio_Layer_II \\&quot;MPEG-1 Audio La ng（頁面不存在）\\&quot;)\\n*   TXD[[11]](https://zh.wikipedia.org/zh-tw/FFmpeg?oldformat=true#cite_note-ffdev20070507-11)\\n*   [WTV](https://zh.wikipedia.org/wiki/Windows_Media_Center \\&quot;Windows Media Center\\&quot;)&quot;,536872615]],[&quot;^1@&quot;,[1344,&quot;^X&quot;,&quot;^1E&quot;,536872615]],[&quot;^1@&quot;,[1344,&quot;^14&quot;,3,536872615]],[&quot;^1@&quot;,[1344,&quot;^K&quot;,1343,536872615]],[&quot;^1@&quot;,[1344,&quot;^Y&quot;,1,536872615]],[&quot;^1@&quot;,[1344,&quot;^V&quot;,[&quot;^ &quot;,&quot;^1F&quot;,[],&quot;^1G&quot;,[],&quot;^1H&quot;,25622,&quot;^1I&quot;,29461],536872615]],[&quot;^1@&quot;,[1344,&quot;^17&quot;,1324,536872615]],[&quot;^1@&quot;,[1344,&quot;^13&quot;,1324,536872615]],[&quot;^1@&quot;,[1344,&quot;^12&quot;,1324,536872615]],[&quot;^1@&quot;,[1344,&quot;^1K&quot;,3,536872615]],[&quot;^1@&quot;,[1344,&quot;^15&quot;,&quot;^1L&quot;,536872615]],[&quot;^1@&quot;,[1344,&quot;^1J&quot;,false,536872615]],[&quot;^1@&quot;,[1344,&quot;^?&quot;,&quot;~u6230bd7d-907b-4d2e-aeb7-67ea12aa4e6a&quot;,536872615]],[&quot;^1@&quot;,[1345,&quot;^1C&quot;,[&quot;^1D&quot;,[]],536872615]],[&quot;^1@&quot;,[1345,&quot;^[&quot;,&quot;### 協定 [[編輯](https://zh.wikipedia.org/w/index.php?title=FFmpeg&amp;action=edit&amp;section=10 \\&quot;編輯章節：協定\\&quot;)]\\n\\n*   IETF 標準：[TCP](https://zh.wikipedia.org/wiki/Transmission_Control_Protocol \\&quot;Transmission Control Protocol\\&quot;), [UDP](https://zh.wikipedia.org/wiki/User_Datagram_Protocol \\&quot;User Datagram Protocol\\&quot;), [Gopher](https://zh.wikipedia.org/wiki/Gopher_(protocol) \\&quot;Gopher (protocol)\\&quot;), [HTTP](https://zh.wikipedia.org/wiki/HTTP \\&quot;HTTP\\&quot;), [RTP](https://zh.wikipedia.org/wiki/%E5%AE%9E%E6%97%B6%E4%BC%A0%E8%BE%93%E5%8D%8F%E8%AE%AE \\&quot;即時傳輸協定\\&quot;), [RTSP](https://zh.wikipedia.org/wiki/RTSP \\&quot;RTSP\\&quot;) 和 [SDP](https://zh.wikipedia.org/w/index.php?title=Session_Description_Protocol&amp;action=edit&amp;redlink=1 \\&quot;Session Description Protocol（頁面不存在）\\&quot;)\\n*   蘋果公司的相關標準：[HTTP Live Streaming](https://zh.wikipedia.org/wiki/HTTP_Live_Streaming \\&quot;HTTP Live Streaming\\&quot;)\\n*   RealMedia 的相關標準：RealMedia RTSP/[RDT](https://zh.wikipedia.org/w/index.php?title=Real_Data_Transport&amp;action=edit&amp;redlink=1 \\&quot;Real Data Transport（頁面不存在）\\&quot;)\\n*   Adobe 的相關標準：[RTMP](https://zh.wikipedia.org/w/index.php?title=Real_Time_Messaging_Protocol&amp;action=edit&amp;redlink=1 \\&quot;Real Time Messaging Protocol（頁面不存在）\\&quot;), RTMPT（由 librtmp 實現），RTMPE（由 librtmp 實現），RTMPTE（由 librtmp）和 RTMPS（由 librtmp 實現）\\n*   微軟的相關標準：[MMS](https://zh.wikipedia.org/wiki/Microsoft_Media_Server \\&quot;Microsoft Media Server\\&quot;) 在 TCP 上和 MMS 在 HTTP 上\\n\\n社區內部問題 [[編輯](https://zh.wikipedia.org/w/index.php?title=FFmpeg&amp;action=edit&amp;section=11 \\&quot;編輯章節：社區內部問題\\&quot;)]\\n-----------------------------------------------------------------------------------------------------\\n\\n2011 年 1 月 19 日，FFmpeg 的現任維護者 Michael Niedermayer 在郵寄清單上披露，FFmpeg 發生了「[政變](https://zh.wikipedia.org/wiki/%E6%94%BF%E5%8F%98 \\&quot;政變\\&quot;)」，一些開發者占領了官方網站，關閉了其他人的寫入權限。隨後政變者宣布 FFmpeg 「建立新政權」，維護任務將由他們接手，宣稱只有維護團隊才能擁有主原始碼庫的寫入權限。\\n\\n「新內閣」成員之一的 Diego Biurrun 解釋了他們的行動，稱「政變」是迫不得已，表示他們原本想聯絡每一個開發者，但沒成功，因為不是每個人都在 [IRC](https://zh.wikipedia.org/wiki/IRC \\&quot;IRC\\&quot;) 上，或者能及時回[電話](https://zh.wikipedia.org/wiki/%E7%94%B5%E8%AF%9D \\&quot;電話\\&quot;)、[郵件](https://zh.wikipedia.org/wiki/%E9%82%AE%E4%BB%B6 \\&quot;郵件\\&quot;)或[簡訊](https://zh.wikipedia.org/wiki/%E7%9F%AD%E4%BF%A1 \\&quot;簡訊\\&quot;)。「革命」的原因是為了統一，FFmpeg 社群分裂的情況嚴重到他們已經看不下去了。他們期望 FFmpeg 專案能建立一個健康而友好的開發環境。[[20]](https://zh.wikipedia.org/zh-tw/FFmpeg?oldformat=true#cite_note-20)\\n\\n隨後 Fabrice Bellard 等人於 2011 年 3 月 13 日跳出去開新專案，稱作 Libav，Libav 裡面每位成員的管理權限縮更小（至少不能任意關閉其他人更改程式碼權限）。而 Debian 血統也響應，宣布 2012 年要將 ffmpeg 指令改成 avconv[[21]](https://zh.wikipedia.org/zh-tw/FFmpeg?oldformat=true#cite_note-21)。\\n\\nLibav 跳槽之後有一定程度上更改 FFmpeg 的指令 [[22]](https://zh.wikipedia.org/zh-tw/FFmpeg?oldformat=true#cite_note-22)。\\n\\nLibav/FFmpeg 著作權 [[編輯](https://zh.wikipedia.org/w/index.php?title=FFmpeg&amp;action=edit&amp;section=12 \\&quot;編輯章節：Libav/FFmpeg著作權\\&quot;)]\\n------------------------------------------------------------------------------------------------------------------------\\n\\n由於 Libav、FFmpeg 是在 [LGPL](https://zh.wikipedia.org/wiki/LGPL \\&quot;LGPL\\&quot;)、[GPL](https://zh.wikipedia.org/wiki/GPL \\&quot;GPL\\&quot;) 下釋出的（如果使用了其中一些使用 GPL 協定釋出的模組則必須使用 GPL 協定），任何人都可以在遵守協定的情況下自由使用。目前有很多播放軟體都使用了 Libav、FFmpeg 的代碼，但它們並沒有遵守 LGPL，GPL 協定，沒有公開任何原始碼。Libav、FFmpeg 社區便將這些違反協定的公司、組織、個人的網址貼在「恥辱大廳」（又叫「恥辱柱」）上，並與這些公司 / 組織 / 個人商討如何解決著作權爭議。[[23]](https://zh.wikipedia.org/zh-tw/FFmpeg?oldformat=true#cite_note-23)\\n\\n參考資料 [[編輯](https://zh.wikipedia.org/w/index.php?title=FFmpeg&amp;action=edit&amp;section=13 \\&quot;編輯章節：參考資料\\&quot;)]\\n-------------------------------------------------------------------------------------------------\\n\\n1.  **[^](https://zh.wikipedia.org/zh-tw/FFmpeg?oldformat=true#cite_ref-wikidata-dc1108dbdc95d4cd1359ee2d81f0c839e04905b2-v3_1-0 \\&quot;移至\\&quot;)** [Initial revision](http://git.videolan.org/?p=ffmpeg.git;a=commit;h=9aeeeb63f7e1ab7b0b7bb839a5f258667a2d2d78).\\n2.  **[^](https://zh.wikipedia.org/zh-tw/FFmpeg?oldformat=true#cite_ref-wikidata-b5ff009b239760f7c32baf6ebb938dcd3e102b69-v3_2-0 \\&quot;移至\\&quot;)** [Release n5.0](https://github.com/FFmpeg/FFmpeg/releases/tag/n5.0). 2022 年 1 月 14 日 [2022 年 1 月 15 日].\\n3.  **[^](https://zh.wikipedia.org/zh-tw/FFmpeg?oldformat=true#cite_ref-wikidata-e8035fc1fcbff5769a514313be438da8be2b2119-v3_3-0 \\&quot;移至\\&quot;)** [The ffmpeg Open Source Project on Open Hub: Languages Page](https://www.openhub.net/p/ffmpeg/analyses/latest/languages_summary). [Open Hub](https://zh.wikipedia.org/wiki/Open_Hub \\&quot;Open Hub\\&quot;). [2018 年 7 月 14 日].\\n4.  ^ [移至： **4.0**](https://zh.wikipedia.org/zh-tw/FFmpeg?oldformat=true#cite_ref-wikidata-f8bb20a3f566f3f6ddbc3f2f2c791c71215594df-v3       // the single page app to route accordingly.

          });

            window.history.replaceState(null, null,

              l.hash
